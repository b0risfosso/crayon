<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasiagenesis Subsystem Operation Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .page {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
    }

    .sidebar {
      width: 260px;
      min-width: 220px;
      max-width: 320px;
      border-right: 1px solid #eee;
      padding-right: 12px;
      position: sticky;
      top: 12px;
      height: calc(100vh - 24px);
      overflow-y: auto;
      background: #fff;
    }

    .main {
      flex: 1;
      min-width: 0;
      padding-right: 8px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }

    h2 {
      font-size: 16px;
      margin: 12px 0 8px;
    }

    h3 {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    .muted {
      font-size: 12px;
      color: #777;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover:enabled {
      background: #e8e8e8;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .collections-list {
      list-style: none;
      padding-left: 0;
      margin: 8px 0 0;
    }

    .collections-list li {
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .collections-list li:hover {
      background: #f3f3f3;
    }

    .collections-list li.active {
      background: #e6f3ff;
      border-color: #9ac4ff;
    }

    .collection-name {
      font-size: 13px;
      font-weight: 600;
    }

    .collection-meta {
      font-size: 11px;
      color: #666;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .top-controls-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .top-controls-row button {
      white-space: nowrap;
    }

    .small {
      font-size: 11px;
    }

    .art-section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 8px;
      margin-bottom: 8px;
    }

    .art-header-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .art-global-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      min-width: 260px;
    }

    .main-split {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .art-column {
      flex: 1;
      min-width: 0;
    }

    .detail-panel {
      flex: 1.1;
      min-width: 260px;
      max-width: 640px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      max-height: calc(100vh - 120px);
      overflow: auto;
    }

    .detail-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .detail-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-top: 10px;
      margin-bottom: 3px;
      color: #555;
    }

    .detail-block {
      font-size: 12px;
      white-space: pre-wrap;
      border-radius: 4px;
      border: 1px solid #eee;
      background: #fafafa;
      padding: 6px 8px;
      max-height: 160px;
      overflow: auto;
    }

    .detail-status {
      font-size: 11px;
      color: #777;
      margin-left: 4px;
    }

    .detail-op-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 220px;
      overflow: auto;
    }

    .detail-op-item {
      font-size: 12px;
      white-space: pre-wrap;
      border-radius: 4px;
      border: 1px solid #eee;
      background: #fafafa;
      padding: 6px 8px;
    }

    .detail-op-header {
      font-size: 11px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .detail-op-toggle {
      font-size: 11px;
      color: #555;
      margin-left: 8px;
    }

    .detail-op-body {
      font-size: 12px;
      white-space: pre-wrap;
    }

    .art-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .art-card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      cursor: pointer;
    }

    .art-card.selected {
      border-color: #4a90e2;
      box-shadow: 0 0 0 1px rgba(74,144,226,0.4);
    }

    .art-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .art-id {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }

    .art-position {
      font-size: 11px;
      color: #777;
    }

    .art-body {
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 110px;
      overflow: auto;
      margin-bottom: 6px;
    }

    .art-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .status {
      font-size: 11px;
      color: #555;
      white-space: pre-wrap;
    }

    .status.ok {
      color: #1a7f3e;
    }

    .status.error {
      color: #b00020;
    }

    .status.pending {
      color: #88540b;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
    }

    .badge.green {
      border-color: #5ba76a;
      background: #f0faf3;
      color: #24552f;
    }

    .badge.gray {
      border-color: #c3c3c3;
      background: #f5f5f5;
      color: #555;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

    <!-- Sidebar: collections -->
    <aside class="sidebar">
      <h1>Collections</h1>
      <div class="muted">Load collections by email</div>

      <div class="top-controls">
        <div>
          <label for="emailInput">Email</label>
          <input id="emailInput" type="text" placeholder="you@example.com" />
        </div>
        <div class="top-controls-row">
          <button id="loadCollectionsBtn">Load Collections</button>
          <span id="collectionsStatus" class="small muted"></span>
        </div>
      </div>

      <ul id="collectionsList" class="collections-list"></ul>
    </aside>

    <!-- Main content -->
    <main class="main">
      <div class="art-section-header">
        <div class="art-header-main">
          <h2 id="artListTitle">No collection selected</h2>
          <div id="artListSubtitle" class="muted small"></div>
        </div>
        <div class="art-global-controls">
          <!-- NEW: Fantasiagenesis art selector -->
          <div style="width:100%;">
            <label for="fantArtSelect">Fantasiagenesis subsystem art</label>

            <input id="fantArtIdInput" type="hidden" />
          </div>
          <div class="small muted" id="fantArtStatus"></div>
          <button id="filterOpsBtn">Show only operated art</button>
          <div id="globalArtStatus" class="small muted"></div>
        </div>
      </div>

      <div class="main-split">
        <!-- Art list column -->
        <div class="art-column">
          <div id="artList" class="art-list"></div>
        </div>

        <!-- Detail panel -->
        <div class="detail-panel">
          <div class="detail-title" id="detailTitle">No art selected</div>

          <div class="detail-label">
            Target art text
          </div>
          <div id="detailArtText" class="detail-block"></div>

          <div class="detail-label">
            Colors (origin = colors.build_thought)
            <span id="detailColorStatus" class="detail-status"></span>
          </div>
          <div id="detailColorList" class="detail-block"></div>

          <div class="detail-label">
            Subsystem operation results
            <span id="detailOpStatus" class="detail-status"></span>
          </div>
          <div id="detailOpList" class="detail-op-list"></div>
        </div>
      </div>
    </main>
  </div>
