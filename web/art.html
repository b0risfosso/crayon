<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Entries</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .entry { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
    textarea { width: 100%; height: 80px; }
    input, textarea { margin-bottom: 10px; }
    button { padding: 6px 10px; cursor: pointer; }
    .controls { margin-top: 10px; display: flex; gap: 6px; flex-wrap: wrap; }
    .meta { font-size: 12px; color: #666; margin-top: 6px; }
    .status { font-size: 12px; color: #333; margin-top: 6px; white-space: pre-wrap; }
    button.has-colors {
  background: #1f8f3a;
  color: white;
  border: 1px solid #1f8f3a;
}

  </style>
</head>
<body>
  <h1>Art Entries</h1>

  <section>
    <h2>Create New Art</h2>
    <textarea id="newArt" placeholder="Write art text..."></textarea>
    <input id="newEmail" type="text" placeholder="Email (optional)" />
    <div class="controls">
      <button onclick="createArt()">Create</button>
      <button onclick="fetchArt()">Refresh</button>
    </div>
  </section>

  <hr />

  <section>
    <h2>List of Art</h2>
    <div style="margin-bottom:10px; display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
      <input id="searchQuery" type="text" placeholder="Search art..." style="flex:1; min-width:220px; padding:6px;" />
      <input id="searchEmail" type="text" placeholder="Email filter (optional)" style="min-width:220px; padding:6px;" />
      <button onclick="fetchArt()">Search</button>
      <button onclick="randomLoad()">Random Load</button>
      <label style="display:flex; align-items:center; gap:4px;">
        <span>k</span>
        <input id="k" type="number" value="20" min="1" max="500" style="width:80px; padding:6px;" />
      </label>
    </div>

    <div id="artList"></div>
  </section>

  <script>
    async function fetchArt() {
      const q = document.getElementById('searchQuery').value.trim();
      const email = document.getElementById('searchEmail').value.trim();
      const k = parseInt(document.getElementById('k').value || '20', 10);

      const params = new URLSearchParams();
      if (q) params.set('q', q);
      if (email) params.set('email', email);
      if (k) params.set('limit', String(k));

      const res = await fetch(`/art/api/art?${params.toString()}`);
      const data = await res.json();
      const list = document.getElementById('artList');
      list.innerHTML = '';

      (Array.isArray(data) ? data : []).forEach(item => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>ID:</strong> ${item.id}<br />
          <strong>Email:</strong> ${item.email || ''}<br />
          <textarea id="art-${item.id}">${item.art}</textarea>
          <div class="controls">
            <button onclick="updateArt(${item.id})">Save</button>
            <button onclick="deleteArt(${item.id})">Delete</button>
            <button onclick="enqueueColors(${item.id})">Expand → Colors</button>
            <button id="open-btn-${item.id}" onclick="openColors(${item.id})">Open Colors</button>
          </div>
          <div class="meta">
            Created: ${item.created_at || ''} | Updated: ${item.updated_at || ''}
          </div>
          <div id="colors-status-${item.id}" class="status"></div>
        `;
        list.appendChild(div);
      });

      // After render, check which arts already have colors
        const ids = (Array.isArray(data) ? data : []).map(x => x.id);
        if (ids.length) {
        const existsRes = await fetch(`/art/api/art/color_exists?art_ids=${ids.join(',')}`);
        const existsMap = await existsRes.json();

        ids.forEach(id => {
            const btn = document.getElementById(`open-btn-${id}`);
            if (!btn) return;
            if (existsMap[String(id)]) btn.classList.add('has-colors');
            else btn.classList.remove('has-colors');
        });
        }

    }

    async function randomLoad() {
      const email = document.getElementById('searchEmail').value.trim();
      const k = parseInt(document.getElementById('k').value || '20', 10);

      const params = new URLSearchParams();
      params.set('random', '1');
      if (email) params.set('email', email);
      if (k) params.set('limit', String(k));

      const res = await fetch(`/art/api/art?${params.toString()}`);
      const data = await res.json();

      const list = document.getElementById('artList');
      list.innerHTML = '';
      (Array.isArray(data) ? data : []).forEach(item => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>ID:</strong> ${item.id}<br />
          <strong>Email:</strong> ${item.email || ''}<br />
          <textarea id="art-${item.id}">${item.art}</textarea>
          <div class="controls">
            <button onclick="updateArt(${item.id})">Save</button>
            <button onclick="deleteArt(${item.id})">Delete</button>
            <button onclick="enqueueColors(${item.id})">Expand → Colors</button>
            <button id="open-btn-${item.id}" onclick="openColors(${item.id})">Open Colors</button>
          </div>
          <div class="meta">
            Created: ${item.created_at || ''} | Updated: ${item.updated_at || ''}
          </div>
          <div id="colors-status-${item.id}" class="status"></div>
        `;
        list.appendChild(div);
      });
    }

    async function createArt() {
      const art = document.getElementById('newArt').value;
      const email = document.getElementById('newEmail').value;

      await fetch('/art/api/art', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art, email })
      });

      document.getElementById('newArt').value = '';
      fetchArt();
    }

    async function updateArt(id) {
      const art = document.getElementById(`art-${id}`).value;
      await fetch(`/art/api/art/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art })
      });
      fetchArt();
    }

    async function deleteArt(id) {
      await fetch(`/art/api/art/${id}`, { method: 'DELETE' });
      fetchArt();
    }

    function openColors(id) {
      window.open(`/colors.html?art_id=${id}`, '_blank');
    }

    async function enqueueColors(id) {
      const outDiv = document.getElementById(`colors-status-${id}`);
      outDiv.textContent = 'Queued…';

      const res = await fetch('/colors/build_thought', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art_id: id })
      });

      const data = await res.json();
      if (!res.ok) {
        outDiv.textContent = data.message || 'Error queueing.';
        return;
      }

      const taskId = data.task_id;
      outDiv.textContent = `Queued (task ${taskId}). Waiting for worker…`;

      try {
        const result = await pollTask(taskId, outDiv);
        outDiv.textContent = `Done. Saved color #${result.saved_color?.id || ''}.`;
      } catch (e) {
        outDiv.textContent = `Error: ${e.message || e}`;
      }
      const openBtn = document.getElementById(`open-btn-${id}`);
      if (openBtn) openBtn.classList.add('has-colors');

    }

    async function pollTask(taskId, outDiv) {
      while (true) {
        const r = await fetch(`/colors/tasks/${taskId}`);
        const t = await r.json();

        if (!r.ok) {
          throw new Error(t.message || 'Polling failed');
        }

        if (t.status === 'done') {
          return t.result;
        }
        if (t.status === 'error') {
          throw new Error(t.error || 'Task error');
        }

        outDiv.textContent = `Status: ${t.status}…`;
        await new Promise(ok => setTimeout(ok, 1200));
      }
    }

    fetchArt();
  </script>
</body>
</html>
