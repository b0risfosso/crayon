<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Entries</title>
  <style>
    body { font-family: sans-serif; padding: 20px; margin: 0; }
    .page { display: flex; gap: 16px; align-items: flex-start; }
    .sidebar {
      width: 20%;
      min-width: 220px;
      max-width: 320px;
      border-right: 1px solid #eee;
      padding-right: 12px;
      position: sticky;
      top: 12px;
      height: calc(100vh - 24px);
      overflow: auto;
    }
    .main { width: 80%; min-width: 0; }

    .sidebar h2 { margin-top: 0; font-size: 18px; }
    .muted { font-size: 12px; color: #777; }

    .collection-list {
      list-style: none; padding: 0; margin: 8px 0 0 0;
      display: flex; flex-direction: column; gap: 6px;
    }
    .collection-item {
      padding: 8px 10px; border: 1px solid #eee; border-radius: 8px;
      background: #fafafa; cursor: pointer; display: flex;
      flex-direction: column; gap: 2px;
    }
    .collection-item:hover { background: #f2f2f2; }
    .collection-item.active { background: #e9f5ff; border-color: #b8ddff; }
    .collection-name { font-weight: 600; }
    .collection-meta { font-size: 12px; color: #666; }

    .panel {
      border: 1px dashed #ddd; padding: 10px; border-radius: 8px; margin-top: 8px;
      background: #fcfcfc;
    }
    .panel input {
      width: 100%; padding: 6px; margin: 4px 0; box-sizing: border-box;
    }
    .panel button { width: 100%; }
    .panel .row { display:flex; gap:6px; }
    .panel .row button { width:auto; flex:1; }

    .entry {
      border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px;
    }
    textarea { width: 100%; height: 80px; }
    input, textarea { margin-bottom: 10px; }
    button { padding: 6px 10px; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .controls { margin-top: 10px; display: flex; gap: 6px; flex-wrap: wrap; }
    .meta { font-size: 12px; color: #666; margin-top: 6px; }
    .status { font-size: 12px; color: #333; margin-top: 6px; white-space: pre-wrap; }
    hr { margin: 16px 0; }

    button.has-colors {
      background: #1f8f3a; color: white; border: 1px solid #1f8f3a;
    }

    .art-text {
      white-space: pre-wrap; background: #fafafa; border: 1px solid #eee;
      padding: 8px; border-radius: 6px; margin-top: 6px;
    }

    .badge {
      display:inline-block; font-size:11px; padding:2px 6px; border-radius:999px;
      background:#eee; margin-left:6px;
    }
    .badge.in-collection { background:#dff3e4; color:#0f5c22; }
  </style>
</head>
<body>
  <div class="page">
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <h2>Collections</h2>

      <!-- collections email control -->
      <div class="panel">
        <div class="muted" style="margin-bottom:4px;">Collections email</div>
        <input id="collectionsEmail" type="text" placeholder="email to load collections" />
        <div class="row">
          <button onclick="loadCollectionsForEmail()">Load</button>
          <button onclick="clearCollectionsUI()">Clear</button>
        </div>
        <div class="muted" style="margin-top:6px;">
          This email controls which collections you see + can edit.
        </div>
      </div>

      <div class="muted" id="collections-hint" style="margin-top:8px;">
        Enter a collections email and hit Load.
      </div>

      <!-- create collection -->
      <div class="panel" id="createCollectionPanel">
        <div class="muted" style="margin-bottom:4px;">Create collection</div>
        <input id="newCollectionName" type="text" placeholder="Collection name" />
        <input id="newCollectionDesc" type="text" placeholder="Description (optional)" />
        <button onclick="createCollection()">Create Collection</button>
      </div>

      <!-- edit active collection -->
      <div class="panel" id="editCollectionPanel" style="display:none;">
        <div class="muted" style="margin-bottom:4px;">
          Edit active collection <span id="editCollectionIdLabel"></span>
        </div>
        <input id="editCollectionName" type="text" placeholder="New name" />
        <input id="editCollectionDesc" type="text" placeholder="New description" />
        <div class="row">
          <button onclick="saveCollectionEdits()">Save</button>
          <button onclick="cancelCollectionEdits()">Cancel</button>
        </div>
      </div>

      <ul id="collectionList" class="collection-list"></ul>
    </aside>

    <!-- RIGHT MAIN -->
    <main class="main">
      <h1>Art Entries</h1>

      <section>
        <h2>Create New Art</h2>
        <textarea id="newArt" placeholder="Write art text..."></textarea>
        <input id="newEmail" type="text" placeholder="Email (optional)" />
        <div class="controls">
          <button onclick="createArt()">Create</button>
          <button onclick="fetchArt()">Refresh</button>
        </div>
      </section>

      <hr />

      <section>
        <h2>List of Art</h2>
        <div style="margin-bottom:10px; display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
          <input id="searchQuery" type="text" value="solar microgrid"
                 placeholder="Search art..." style="flex:1; min-width:220px; padding:6px;" />
          <input id="searchEmail" type="text"
                 placeholder="Email filter (optional)" style="min-width:220px; padding:6px;" />
          <input id="searchCollectionId" type="text"
                 placeholder="Collection ID (optional)" style="width:180px; padding:6px;" />
          <button onclick="fetchArt()">Search</button>
          <button onclick="randomLoad()">Random Load</button>
          <label style="display:flex; align-items:center; gap:4px;">
            <span>k</span>
            <input id="k" type="number" value="20" min="1" max="500"
                   style="width:80px; padding:6px;" />
          </label>
        </div>

        <div id="artList"></div>
      </section>
    </main>
  </div>

  <script>
    let activeCollectionId = null;
    let activeCollectionItemSet = new Set();
    let collectionsEmail = null; // authoritative for collections

    function getCollectionsEmailInput() {
      return document.getElementById('collectionsEmail').value.trim();
    }

    async function loadCollectionsForEmail() {
      const email = getCollectionsEmailInput();
      if (!email) { alert("Enter collections email."); return; }
      collectionsEmail = email;
      // also sync the main art email filter so list aligns by default
      document.getElementById('searchEmail').value = email;
      activeCollectionId = null;
      activeCollectionItemSet = new Set();
      document.getElementById('searchCollectionId').value = '';
      await fetchCollections();
      fetchArt();
    }

    function clearCollectionsUI() {
      collectionsEmail = null;
      activeCollectionId = null;
      activeCollectionItemSet = new Set();
      document.getElementById('collectionsEmail').value = '';
      document.getElementById('collectionList').innerHTML = '';
      document.getElementById('collections-hint').style.display = 'block';
      document.getElementById('collections-hint').textContent = 'Enter a collections email and hit Load.';
      hideEditPanel();
    }

    async function fetchCollections() {
      const list = document.getElementById('collectionList');
      const hint = document.getElementById('collections-hint');
      list.innerHTML = '';

      if (!collectionsEmail) {
        hint.style.display = 'block';
        hint.textContent = 'Enter a collections email and hit Load.';
        return;
      }

      hint.style.display = 'block';
      hint.textContent = 'Loading collections…';

      try {
        const res = await fetch(`/art/api/collections?email=${encodeURIComponent(collectionsEmail)}`);
        if (!res.ok) throw new Error('collections fetch failed');

        const rows = await res.json();
        const collections = Array.isArray(rows) ? rows : [];

        if (!collections.length) {
          hint.textContent = 'No collections found for this email.';
          return;
        }

        hint.style.display = 'none';

        collections.forEach(col => {
          const li = document.createElement('li');
          li.className = 'collection-item' + (String(col.id) === String(activeCollectionId) ? ' active' : '');
          li.innerHTML = `
            <div class="collection-name">
              ${escapeHtml(col.name || `Collection #${col.id}`)}
            </div>
            <div class="collection-meta">
              id: ${col.id} · arts: ${col.art_count ?? '—'}
            </div>
          `;

          li.onclick = async () => {
            activeCollectionId = col.id;
            document.getElementById('searchCollectionId').value = String(col.id);

            // ensure main email filter stays aligned with collections email
            document.getElementById('searchEmail').value = collectionsEmail;

            document.querySelectorAll('.collection-item').forEach(x => x.classList.remove('active'));
            li.classList.add('active');

            showEditPanel(col);
            await loadActiveCollectionItems();
            fetchArt();
          };

          list.appendChild(li);
        });
      } catch (e) {
        hint.textContent = `Error loading collections: ${e.message || e}`;
      }
    }

    async function createCollection() {
      if (!collectionsEmail) { alert("Load a collections email first."); return; }

      const name = document.getElementById('newCollectionName').value.trim();
      const description = document.getElementById('newCollectionDesc').value.trim();

      if (!name) { alert("Collection name required."); return; }

      const res = await fetch('/art/api/collections', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          email: collectionsEmail,
          description: description || null
        })
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Failed to create collection");
        return;
      }

      document.getElementById('newCollectionName').value = '';
      document.getElementById('newCollectionDesc').value = '';

      activeCollectionId = data.id;
      document.getElementById('searchCollectionId').value = String(data.id);
      document.getElementById('searchEmail').value = collectionsEmail;

      await fetchCollections();
      await loadActiveCollectionItems();
      fetchArt();
    }

    function showEditPanel(col) {
      const panel = document.getElementById('editCollectionPanel');
      panel.style.display = 'block';
      document.getElementById('editCollectionIdLabel').textContent = `(#${col.id})`;
      document.getElementById('editCollectionName').value = col.name || '';
      document.getElementById('editCollectionDesc').value = col.description || '';
    }

    function hideEditPanel() {
      document.getElementById('editCollectionPanel').style.display = 'none';
    }

    function cancelCollectionEdits() {
      hideEditPanel();
    }

    async function saveCollectionEdits() {
      if (!activeCollectionId) return;

      const name = document.getElementById('editCollectionName').value.trim();
      const description = document.getElementById('editCollectionDesc').value.trim();

      if (!name) { alert("Name required."); return; }

      const res = await fetch(`/art/api/collections/${activeCollectionId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          description: description || null
        })
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Failed to update collection");
        return;
      }

      await fetchCollections();
    }

    async function loadActiveCollectionItems() {
      activeCollectionItemSet = new Set();
      if (!activeCollectionId) return;

      try {
        const res = await fetch(`/art/api/collections/${activeCollectionId}/items`);
        if (!res.ok) throw new Error("items fetch failed");
        const items = await res.json();
        (Array.isArray(items) ? items : []).forEach(it => activeCollectionItemSet.add(String(it.id)));
      } catch (e) {
        console.warn("Failed loading collection items", e);
      }
    }

    async function addToActiveCollection(artId) {
      if (!activeCollectionId) return;
      const res = await fetch(`/art/api/collections/${activeCollectionId}/items`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art_id: artId })
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Failed to add to collection");
        return;
      }
      activeCollectionItemSet.add(String(artId));
      fetchCollections();
      fetchArt();
    }

    async function removeFromActiveCollection(artId) {
      if (!activeCollectionId) return;
      const res = await fetch(`/art/api/collections/${activeCollectionId}/items/${artId}`, {
        method: 'DELETE'
      });
      const data = await res.json();
      if (!res.ok) {
        alert(data.message || "Failed to remove from collection");
        return;
      }
      activeCollectionItemSet.delete(String(artId));
      fetchCollections();
      fetchArt();
    }

    async function fetchArt() {
      const q = document.getElementById('searchQuery').value.trim();
      const email = document.getElementById('searchEmail').value.trim();
      const collectionId = document.getElementById('searchCollectionId').value.trim();
      const k = parseInt(document.getElementById('k').value || '20', 10);

      const params = new URLSearchParams();
      if (q) params.set('q', q);
      if (email) params.set('email', email);
      if (collectionId) params.set('collection_id', collectionId);
      if (k) params.set('limit', String(k));

      const res = await fetch(`/art/api/art?${params.toString()}`);
      const data = await res.json();
      const list = document.getElementById('artList');
      list.innerHTML = '';

      (Array.isArray(data) ? data : []).forEach(item => {
        const inActive = activeCollectionId && activeCollectionItemSet.has(String(item.id));

        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>ID:</strong> ${item.id}
          ${inActive ? `<span class="badge in-collection">in active collection</span>` : ``}
          <br />
          <strong>Email:</strong> ${item.email || ''}<br />
          <div class="art-text">${escapeHtml(item.art || '')}</div>

          <div class="controls">
            <button onclick="enqueueColors(${item.id})">Create Colors</button>
            <button id="open-btn-${item.id}" onclick="openColors(${item.id})">Open Colors</button>

            <button
              ${!activeCollectionId || inActive ? "disabled" : ""}
              onclick="addToActiveCollection(${item.id})">
              Add to Active Collection
            </button>

            ${inActive ? `
              <button onclick="removeFromActiveCollection(${item.id})">
                Remove from Active Collection
              </button>
            ` : ``}
          </div>

          <div class="meta">
            Created: ${item.created_at || ''} | Updated: ${item.updated_at || ''}
          </div>
          <div id="colors-status-${item.id}" class="status"></div>
        `;
        list.appendChild(div);
      });

      const ids = (Array.isArray(data) ? data : []).map(x => x.id);
      if (ids.length) {
        const existsRes = await fetch(`/art/api/art/color_exists?art_ids=${ids.join(',')}`);
        const existsMap = await existsRes.json();
        ids.forEach(id => {
          const btn = document.getElementById(`open-btn-${id}`);
          if (!btn) return;
          if (existsMap[String(id)]) btn.classList.add('has-colors');
          else btn.classList.remove('has-colors');
        });
      }
    }

    async function randomLoad() {
      const email = document.getElementById('searchEmail').value.trim();
      const collectionId = document.getElementById('searchCollectionId').value.trim();
      const k = parseInt(document.getElementById('k').value || '20', 10);

      const params = new URLSearchParams();
      params.set('random', '1');
      if (email) params.set('email', email);
      if (collectionId) params.set('collection_id', collectionId);
      if (k) params.set('limit', String(k));

      const res = await fetch(`/art/api/art?${params.toString()}`);
      const data = await res.json();

      const list = document.getElementById('artList');
      list.innerHTML = '';
      (Array.isArray(data) ? data : []).forEach(item => {
        const inActive = activeCollectionId && activeCollectionItemSet.has(String(item.id));

        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <strong>ID:</strong> ${item.id}
          ${inActive ? `<span class="badge in-collection">in active collection</span>` : ``}
          <br />
          <strong>Email:</strong> ${item.email || ''}<br />
          <div class="art-text">${escapeHtml(item.art || '')}</div>

          <div class="controls">
            <button onclick="enqueueColors(${item.id})">Expand → Colors</button>
            <button id="open-btn-${item.id}" onclick="openColors(${item.id})">Open Colors</button>

            <button
              ${!activeCollectionId || inActive ? "disabled" : ""}
              onclick="addToActiveCollection(${item.id})">
              Add to Active Collection
            </button>

            ${inActive ? `
              <button onclick="removeFromActiveCollection(${item.id})">
                Remove from Active Collection
              </button>
            ` : ``}
          </div>

          <div class="meta">
            Created: ${item.created_at || ''} | Updated: ${item.updated_at || ''}
          </div>
          <div id="colors-status-${item.id}" class="status"></div>
        `;
        list.appendChild(div);
      });
    }

    async function createArt() {
      const art = document.getElementById('newArt').value;
      const email = document.getElementById('newEmail').value;

      const res = await fetch('/art/api/art', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art, email })
      });

      if (!res.ok) {
        const data = await res.json();
        alert(data.message || "Failed to create art");
        return;
      }

      document.getElementById('newArt').value = '';
      fetchArt();
    }

    function openColors(id) {
      window.open(`/colors.html?art_id=${id}`, '_blank');
    }

    async function enqueueColors(id) {
      const outDiv = document.getElementById(`colors-status-${id}`);
      outDiv.textContent = 'Queued…';

      const res = await fetch('/colors/build_thought', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ art_id: id })
      });

      const data = await res.json();
      if (!res.ok) {
        outDiv.textContent = data.message || 'Error queueing.';
        return;
      }

      const taskId = data.task_id;
      outDiv.textContent = `Queued (task ${taskId}). Waiting for worker…`;

      try {
        const result = await pollTask(taskId, outDiv);
        outDiv.textContent = `Done. Saved color #${result.saved_color?.id || ''}.`;
      } catch (e) {
        outDiv.textContent = `Error: ${e.message || e}`;
      }

      const openBtn = document.getElementById(`open-btn-${id}`);
      if (openBtn) openBtn.classList.add('has-colors');
    }

    async function pollTask(taskId, outDiv) {
      while (true) {
        const r = await fetch(`/colors/tasks/${taskId}`);
        const t = await r.json();

        if (!r.ok) throw new Error(t.message || 'Polling failed');
        if (t.status === 'done') return t.result;
        if (t.status === 'error') throw new Error(t.error || 'Task error');

        outDiv.textContent = `Status: ${t.status}…`;
        await new Promise(ok => setTimeout(ok, 1200));
      }
    }

    function escapeHtml(str) {
      return String(str)
        .replaceAll('&', '&amp;')
        .replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;')
        .replaceAll('"', '&quot;')
        .replaceAll("'", '&#039;');
    }

    // optional: pressing Enter in collectionsEmail loads collections
    document.getElementById('collectionsEmail').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') loadCollectionsForEmail();
    });

    // initial load: do nothing until user sets collections email
    fetchArt();
  </script>
</body>
</html>
