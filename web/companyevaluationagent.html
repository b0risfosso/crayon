<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Backbone Lookup + Moat LLM</title>
<style>
  :root { color-scheme: light dark; }
  body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
  h1 { font-size: 1.1rem; margin: 0 0 1rem; }
  form { display: flex; gap: .5rem; flex-wrap: wrap; align-items: center; margin-bottom: .5rem; }
  input[type="text"] { padding: .6rem .7rem; min-width: 18rem; border: 1px solid #ccc; border-radius: .5rem; }
  button { padding: .6rem .9rem; border: 0; border-radius: .5rem; cursor: pointer; background: #0b5cff; color: #fff; }
  button[disabled] { opacity: .6; cursor: not-allowed; }
  #status, #llmStatus { font-size: .9rem; margin: .5rem 0 0; min-height: 1.2em; opacity: .85; }
  pre, textarea { margin-top: .75rem; padding: .75rem; background: rgba(0,0,0,.05); border-radius: .5rem; overflow: auto; width: 100%; }
  textarea { min-height: 200px; }
  .row { display: grid; grid-template-columns: 1fr; gap: 1rem; }
  @media (min-width: 900px) { .row { grid-template-columns: 1fr 1fr; } }
  details { margin-top: .75rem; }
</style>
</head>
<body>
  <h1>Backbone Lookup</h1>

  <form id="f">
    <input id="q" type="text" placeholder="e.g., Apple, Meta, Spotify" required autofocus />
    <button type="submit">Fetch Backbone</button>
  </form>

  <div id="status"></div>
  <pre id="out">{}</pre>

  <hr style="margin:1.25rem 0" />
  <h1>Moat LLM</h1>
  <div class="row">
    <div>
      <button id="runLLM" disabled>Run Moat LLM</button>
      <div id="llmStatus"></div>
      <pre id="llmOut"><!-- LLM JSON will appear here --></pre>
    </div>
    <div>
      <details>
        <summary>Show generated prompt (copy/paste for Python)</summary>
        <textarea id="promptBox" readonly></textarea>
      </details>
    </div>
  </div>

<script>
(() => {
  const $ = s => document.querySelector(s);
  const form = $("#f"), input = $("#q"), out = $("#out"), status = $("#status");
  const runBtn = $("#runLLM"), llmOut = $("#llmOut"), llmStatus = $("#llmStatus"), promptBox = $("#promptBox");

  const api = (path, params) => {
    const u = new URL(path, window.location.origin);
    Object.entries(params || {}).forEach(([k,v]) => u.searchParams.set(k, v));
    return u.toString();
  };
  const pretty = obj => JSON.stringify(obj, null, 2);

  async function fetchJson(url, {signal, method = 'GET', body} = {}) {
    const res = await fetch(url, { credentials: "include", signal, method, headers: { 'Content-Type': 'application/json' }, body });
    const text = await res.text();
    try {
      const data = JSON.parse(text);
      if (!res.ok) throw Object.assign(new Error(data?.detail || res.statusText), { status: res.status, data });
      return data;
    } catch {
      if (!res.ok) throw Object.assign(new Error("Non-JSON response"), { status: res.status, raw: text });
      return { raw: text };
    }
  }

  let companyJson = null;

  function buildPrompt(companyJson) {
    const bb = companyJson?.backbone || {};
    const name = bb.canonical_name || companyJson?.query || "<unknown>";
    const aliases = Array.isArray(bb.aliases) ? bb.aliases : [];
    const domain = bb.domain || "";

    // Decide scope text dynamically (avoid hard-coding Slack)
    let scopeLine = `Task: Produce a Moat Score for the company referenced in the JSON (focus on ${name}).`;
    // Special case: Slack (product) living inside Salesforce (parent)
    const looksLikeSlack = /slack/i.test(domain) || aliases.some(a => /slack/i.test(a));
    const looksLikeSalesforce = /salesforce/i.test(name);
    if (looksLikeSlack && looksLikeSalesforce) {
      scopeLine = `Task: Produce a Moat Score focusing on the Slack product/business within Salesforce (CRM). Where appropriate, distinguish Slack-specific vs. Salesforce corporate-level dynamics.`;
    }

    const prompt = `
You are an equity research assistant. Use web search to verify all claims and provide citations.
Company input (JSON):
${pretty(companyJson)}

${scopeLine}
Score nine criteria (0–10 each), with 1–3 sentences of rationale per criterion and reputable citations (\"receipts\"). Then provide a short synthesis explaining the overall moat.

Scoring criteria (each 0–10):
1) Market leadership & sustainable share
2) Network effects & switching costs
3) Valuable IP & patents
4) Brand strength & customer loyalty
5) Durable cost advantages (scale, proprietary tech)
6) Regulatory barriers & exclusive licenses
7) Distribution network (direct, partners, enterprise channel)
8) Pricing power (sustained ability to raise price/mix)
9) Consistent, impactful innovation & R&D

Output format (JSON only):
{
  \"moat_score\": <0-100 integer, average of the 9 criteria × 10, round to nearest whole>,
  \"criteria\": [
    {
      \"name\": \"Market leadership & sustainable share\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\", \"<source 2>\"]
    },
    {
      \"name\": \"Network effects & switching costs\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\", \"<source 2>\"]
    },
    {
      \"name\": \"Valuable IP & patents\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Brand strength & customer loyalty\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Durable cost advantages\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Regulatory barriers & exclusive licenses\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Distribution network\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Pricing power\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    },
    {
      \"name\": \"Innovation & R&D\",
      \"score\": <0-10>,
      \"rationale\": \"<concise reasoning>\",
      \"citations\": [\"<source 1>\"]
    }
  ],
  \"summary\": \"<3–5 sentence synthesis tying together defensibility, key risks, and watch items>\",
  \"notes\": {
    \"what_is_scope\": \"${looksLikeSlack && looksLikeSalesforce ? 'Slack within Salesforce' : name}\",
    \"data_as_of\": \"<today’s date in YYYY-MM-DD>\",
    \"method\": \"Each criterion scored 0–10 using public sources; average × 10 → Moat Score.\"
  }
}

Instructions & constraints:
- Treat the JSON as the resolved identity.
- ALWAYS use web_search to confirm market share, DAU/MAU, retention, pricing, competition, distribution/partners, and regulatory issues.
- Prefer primary/authoritative sources (investor materials, regulatory docs, Gartner/IDC/Forrester, WSJ/FT/Bloomberg).
- Provide ≥1 citation per criterion (≥2 for market share & network effects).
- Keep each rationale crisp (≤60 words). Avoid marketing language. Do not output anything except the JSON block.`;
    return prompt;
  }

  function enableLLM(companyJson) {
    const prompt = buildPrompt(companyJson);
    promptBox.value = prompt;
    runBtn.disabled = false;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = input.value.trim(); if (!name) return;
    status.textContent = "Fetching…"; out.textContent = "{}"; llmOut.textContent = ""; llmStatus.textContent = ""; runBtn.disabled = true;

    const ctl = new AbortController();
    const t = setTimeout(() => ctl.abort(), 20000);

    try {
      const url = api("/api/backbone", { company_name: name });
      const data = await fetchJson(url, { signal: ctl.signal });
      companyJson = { query: name, backbone: data };
      out.textContent = pretty(companyJson);
      status.textContent = "Done.";
      enableLLM(companyJson);
    } catch (err) {
      out.textContent = pretty({ error: err?.message || "Request failed", detail: err?.data?.detail ?? err?.raw ?? null });
      status.textContent = "Failed.";
    } finally {
      clearTimeout(t);
    }
  });

  runBtn.addEventListener('click', async () => {
    if (!companyJson) return;
    const prompt = buildPrompt(companyJson);

    llmStatus.textContent = 'Running LLM…';
    llmOut.textContent = '';

    const ctl = new AbortController();
    // Increased timeout from 60s to 180s (3 minutes)
    const t = setTimeout(() => ctl.abort(), 180000);

    try {
      async function postMoat(prompt){
        const endpoints = ['/api/moat_evaluation','/moat_evaluation'];
        let lastErr = null;
        for (const ep of endpoints){
          try {
            return await fetchJson(ep, { method: 'POST', signal: ctl.signal, body: JSON.stringify({ prompt }) });
          } catch (e){ lastErr = e; }
        }
        throw lastErr || new Error('No moat endpoint reachable');
      }

      const data = await postMoat(prompt);
      const text = typeof data?.output_text === 'string' ? data.output_text : (data.raw || JSON.stringify(data));
      llmOut.textContent = text;
      llmStatus.textContent = 'LLM complete.';
    } catch (err) {
      llmOut.textContent = pretty({ error: err?.message || 'LLM request failed', detail: err?.data?.detail ?? err?.raw ?? null });
      llmStatus.textContent = 'LLM failed.';
    } finally {
      clearTimeout(t);
    }
  });

  input.addEventListener("keydown", (e) => { if (e.key === "Enter") form.requestSubmit(); });
})();
</script>
</body>
</html>
