<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lang</title>
  <style>
    :root {
      --border-color: #000;
      --text-muted: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem;
      line-height: 1.5;
      background: #fff;
      color: #000;
    }

    main {
      max-width: 60rem;
      margin: 0 auto;
      border: 1px solid var(--border-color);
      padding: 1.5rem;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      border: 1px solid var(--border-color);
      padding: 0.25rem 0.6rem;
    }

    nav a:hover {
      background: #000;
      color: #fff;
    }

    h1 {
      margin: 0 0 1rem;
    }

    #language {
      margin-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .writing-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
    }

    .writing-item:hover {
      background: #000;
      color: #fff;
    }

    .writing-item:hover .meta {
      color: #fff;
    }

    .writing-title {
      font-weight: 600;
    }

    .writing-desc {
      margin-top: 0.25rem;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">home</a>
      <a href="/write.html">write</a>
    </nav>

    <h1>lang</h1>

    <div id="language"></div>
  </main>

  <script>
    const languageEl = document.getElementById('language');

    function renderWritings(writings) {
      languageEl.textContent = '';
      if (!writings.length) {
        languageEl.textContent = 'No language writings yet.';
        return;
      }

      writings.forEach((w) => {
        const item = document.createElement('div');
        item.className = 'writing-item';

        const name = w.name || '(untitled)';
        const title = document.createElement('div');
        title.className = 'writing-title';
        title.textContent = name;
        item.appendChild(title);

        if (w.description) {
          const desc = document.createElement('div');
          desc.className = 'writing-desc';
          desc.textContent = w.description;
          item.appendChild(desc);
        }

        item.addEventListener('click', () => {
          window.open(`/writing.html?writing_id=${encodeURIComponent(w.id)}`, '_blank');
        });

        languageEl.appendChild(item);
      });
    }

    async function loadLanguage() {
      languageEl.textContent = 'Loading...';

      try {
        const res = await fetch('/api/writings');
        if (!res.ok) throw new Error('Failed to load writings');
        const data = await res.json();

        // Only writings with type === "lang"
        const filtered = data.filter(w => w.type === 'lang');

        renderWritings(filtered);
      } catch (err) {
        languageEl.textContent = `Error: ${err.message}`;
      }
    }

    loadLanguage();
  </script>
</body>
</html>
