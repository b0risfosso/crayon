<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>lang</title>
  <style>
    :root {
      --border-color: #000;
      --text-muted: #444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      margin: 2rem;
      line-height: 1.5;
      background: #fff;
      color: #000;
    }

    main {
      max-width: 60rem;
      margin: 0 auto;
      border: 1px solid var(--border-color);
      padding: 1.5rem;
    }

    nav {
      margin-bottom: 1.5rem;
      display: flex;
      gap: 0.75rem;
    }

    nav a {
      text-decoration: none;
      color: #000;
      border: 1px solid var(--border-color);
      padding: 0.25rem 0.6rem;
    }

    nav a:hover {
      background: #000;
      color: #fff;
    }

    h1 {
      margin: 0 0 1rem;
    }

    #language {
      margin-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .writing-item {
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
    }

    .writing-item:hover {
      background: #000;
      color: #fff;
    }

    .writing-item:hover .meta {
      color: #fff;
    }

    .writing-title {
      font-weight: 600;
    }

    .writing-desc {
      margin-top: 0.25rem;
    }

    .meta {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    nav button {
      padding: 0.25rem 0.6rem;
      border: 1px solid var(--border-color);
      background: #000;
      color: #fff;
      cursor: pointer;
    }

    nav button:hover {
      background: #fff;
      color: #000;
    }

  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">home</a>
      <a href="/write.html">write</a>

      <button type="button" id="download-lang-btn" style="margin-left:auto;">
        Download lang
      </button>
    </nav>

    <h1>lang</h1>

    <div id="language"></div>
  </main>

  <script>
    const languageEl = document.getElementById('language');
    const downloadLangBtn = document.getElementById('download-lang-btn');


    function renderWritings(writings) {
      languageEl.textContent = '';
      if (!writings.length) {
        languageEl.textContent = 'No language writings yet.';
        return;
      }

      writings.forEach((w) => {
        const item = document.createElement('div');
        item.className = 'writing-item';

        const name = w.name || '(untitled)';
        const title = document.createElement('div');
        title.className = 'writing-title';
        title.textContent = name;
        item.appendChild(title);

        if (w.description) {
          const desc = document.createElement('div');
          desc.className = 'writing-desc';
          desc.textContent = w.description;
          item.appendChild(desc);
        }

        const actions = document.createElement('div');
actions.style.marginTop = '0.5rem';
actions.className = 'row';

const open1 = document.createElement('button');
open1.type = 'button';
open1.textContent = 'Open (writing)';
open1.addEventListener('click', (e) => {
  e.stopPropagation();
  window.open(`/writing.html?writing_id=${encodeURIComponent(w.id)}`, '_blank');
});

const open2 = document.createElement('button');
open2.type = 'button';
open2.className = 'secondary';
open2.textContent = 'Open (writing2)';
open2.addEventListener('click', (e) => {
  e.stopPropagation();
  window.open(`/writing2.html?writing_id=${encodeURIComponent(w.id)}`, '_blank');
});

actions.appendChild(open1);
actions.appendChild(open2);
item.appendChild(actions);

// Optional: keep clicking the row opening writing.html
item.addEventListener('click', () => {
  window.open(`/writing.html?writing_id=${encodeURIComponent(w.id)}`, '_blank');
});


        languageEl.appendChild(item);
      });
    }

    async function loadLanguage() {
      languageEl.textContent = 'Loading...';

      try {
        const res = await fetch('/api/writings?type=lang');
        if (!res.ok) throw new Error('Failed to load writings');
        const data = await res.json();

        // Only writings with type === "lang"
        const filtered = data.filter(w => w.type === 'lang');

        renderWritings(filtered);
      } catch (err) {
        languageEl.textContent = `Error: ${err.message}`;
      }
    }

    async function downloadLangExport() {
      try {
        const res = await fetch('/api/export/lang');
        if (!res.ok) {
          throw new Error(`Export failed with status ${res.status}`);
        }

        const data = await res.json();

        const blob = new Blob(
          [JSON.stringify(data, null, 2)],
          { type: 'application/json' }
        );
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        const ts = new Date().toISOString().replace(/[:.]/g, '-');
        a.href = url;
        a.download = `lang_export_${ts}.json`;

        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('Failed to download lang export: ' + err.message);
      }
    }

    if (downloadLangBtn) {
      downloadLangBtn.addEventListener('click', downloadLangExport);
    }


    loadLanguage();
  </script>
</body>
</html>
