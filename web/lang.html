<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Language</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 60rem; margin: 0 auto; }
    nav a { margin-right: 1rem; text-decoration: none; }
    details { border-top: 1px solid #ccc; padding: 0.5rem 0; }
    summary { cursor: pointer; font-weight: 600; }
    .text-b { margin-left: 1rem; }
    .meta { font-size: 0.9rem; color: #555; margin-left: 1rem; }
    .ideas { margin-left: 2rem; }
    .idea { margin: 0.5rem 0; }
    pre { white-space: pre-wrap; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/write.html">Write</a>
    </nav>

    <h1>Language</h1>
    <div id="language"></div>
  </main>

  <script>
    const languageEl = document.getElementById('language');

    function groupRuns(runs) {
      const groups = new Map();
      runs.forEach((run) => {
        const textA = run.text_a || '(no text A)';
        const writingId = run.parent_writing_id || null;
        const groupKey = writingId ? `id:${writingId}` : `text:${textA}`;
        if (!groups.has(groupKey)) {
          groups.set(groupKey, { textA, writingId, byTextB: new Map() });
        }
        const group = groups.get(groupKey);
        const textB = run.text_b || '(no text B)';
        if (!group.byTextB.has(textB)) group.byTextB.set(textB, []);
        group.byTextB.get(textB).push(run);
      });
      return groups;
    }

    function renderIdeaSet(response, run) {
      const container = document.createElement('div');
      container.className = 'ideas';

      if (response && typeof response === 'object' && Array.isArray(response.ideas)) {
        response.ideas.forEach((idea) => {
          const ideaEl = document.createElement('div');
          ideaEl.className = 'idea';
          const link = document.createElement('a');
          const name = idea.name || '(untitled)';
          const descText = idea.desciription || '';
          link.textContent = name;

          if (idea.writing_id) {
            // New path: writing created at LLM time
            const params = new URLSearchParams({ writing_id: String(idea.writing_id) });
            link.href = `/writing.html?${params.toString()}`;
          } else {
            // Fallback for older runs that don't have writing_id
            const params = new URLSearchParams({
              run_id: String(run.id || ''),
              text_a: run.text_a || '',
              text_b: run.text_b || '',
              name,
              description: descText,
            });
            link.href = `/writing.html?${params.toString()}`;
          }

          const desc = document.createElement('div');
          desc.textContent = descText;
          ideaEl.appendChild(link);
          ideaEl.appendChild(desc);
          container.appendChild(ideaEl);
        });
      } else {
        const pre = document.createElement('pre');
        pre.textContent = typeof response === 'string' ? response : JSON.stringify(response, null, 2);
        container.appendChild(pre);
      }

      return container;
    }

    function renderGrouped(groups) {
      const container = document.createElement('div');
      for (const group of groups.values()) {
        const { textA, writingId, byTextB } = group;
        const textADetails = document.createElement('details');
        const textASummary = document.createElement('summary');
        if (writingId) {
          const link = document.createElement('a');
          link.href = `/writing.html?writing_id=${encodeURIComponent(writingId)}`;
          link.textContent = textA;
          textASummary.appendChild(link);
        } else {
          textASummary.textContent = textA;
        }
        textADetails.appendChild(textASummary);

        for (const [textB, runs] of byTextB.entries()) {
          const textBDetails = document.createElement('details');
          textBDetails.className = 'text-b';
          const textBSummary = document.createElement('summary');
          textBSummary.textContent = textB;
          textBDetails.appendChild(textBSummary);

          runs.forEach((run) => {
            const meta = document.createElement('div');
            meta.className = 'meta';
            meta.textContent = run.created_at ? `Created ${run.created_at}` : '';
            textBDetails.appendChild(meta);
            textBDetails.appendChild(renderIdeaSet(run.response, run));
          });

          textADetails.appendChild(textBDetails);
        }

        container.appendChild(textADetails);
      }
      return container;
    }

    async function loadlanguage() {
      languageEl.textContent = 'Loading...';
      try {
        const res = await fetch('/api/lang?include_children=1');
        if (!res.ok) throw new Error('Failed to load language');
        const data = await res.json();
        languageEl.textContent = '';
        if (!data.length) {
          languageEl.textContent = 'No language yet.';
          return;
        }
        const grouped = groupRuns(data);
        languageEl.appendChild(renderGrouped(grouped));
      } catch (err) {
        languageEl.textContent = `Error: ${err.message}`;
      }
    }

    loadlanguage();
  </script>
</body>
</html>
