<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Language</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 60rem; margin: 0 auto; }
    nav a { margin-right: 1rem; text-decoration: none; }
    h1 { margin: 1rem 0; }
    details { border-top: 1px solid #ccc; padding: 0.5rem 0; }
    summary { cursor: pointer; font-weight: 600; }
    .meta { font-size: 0.9rem; color: #555; margin-left: 1rem; }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/write.html">Write</a>
    </nav>

    <h1>Language Writings</h1>

    <div id="language"></div>
  </main>

  <script>
    const languageEl = document.getElementById('language');

    function renderWritings(writings) {
      languageEl.textContent = '';
      if (!writings.length) {
        languageEl.textContent = 'No language writings yet.';
        return;
      }

      writings.forEach((w) => {
        const details = document.createElement('details');
        const summary = document.createElement('summary');

        const name = w.name || '(untitled)';
        summary.textContent = name;

        const openBtn = document.createElement('button');
        openBtn.type = 'button';
        openBtn.textContent = 'Open';
        openBtn.style.marginLeft = '0.75rem';
        openBtn.addEventListener('click', (event) => {
          event.preventDefault();
          event.stopPropagation();
          window.open(`/writing.html?writing_id=${encodeURIComponent(w.id)}`, '_blank');
        });

        summary.appendChild(openBtn);
        details.appendChild(summary);

        const desc = document.createElement('div');
        desc.textContent = w.description || '';
        details.appendChild(desc);

        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = w.created_at ? `Created ${w.created_at}` : '';
        details.appendChild(meta);

        languageEl.appendChild(details);
      });
    }

    async function loadLanguage() {
      languageEl.textContent = 'Loading...';

      try {
        const res = await fetch('/api/writings');
        if (!res.ok) throw new Error('Failed to load writings');
        const data = await res.json();

        // Only writings with type === "lang"
        const filtered = data.filter(w => w.type === 'lang');

        renderWritings(filtered);
      } catch (err) {
        languageEl.textContent = `Error: ${err.message}`;
      }
    }

    loadLanguage();
  </script>
</body>
</html>
