<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thought</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  :root {
    font-family: system-ui, sans-serif;
    --text: #111;
    --text-soft: #666;
    --bg: #ffffff;
    --bg-elevated: #f7f7f9;
    --border: #dddddd;
  }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    padding: 40px 20px;
  }

  .container {
    width: 100%;
    max-width: 800px;
    background: var(--bg-elevated);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 24px 30px;
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.06);
  }

  h1 {
    margin-top: 0;
    font-size: 24px;
    color: var(--text);
  }

  .meta {
    margin-top: 6px;
    margin-bottom: 20px;
    font-size: 12px;
    color: var(--text-soft);
  }

  .text {
    white-space: pre-wrap;
    line-height: 1.55;
    font-size: 15px;
  }

  .status {
    margin-top: 10px;
    font-size: 12px;
    color: var(--text-soft);
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="title">(loading...)</h1>
  <div class="meta">
    <span id="collection"></span>
    <span id="timestamp"></span>
  </div>

  <div class="text" id="text"></div>

  <div class="status" id="status"></div>
</div>

<script>
  const API_BASE = "/scribble/api";

  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name);
  }

  async function loadThought() {
    const id = getQueryParam("id");
    if (!id) {
      document.getElementById("status").textContent = "No thought id provided.";
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/thoughts/${id}`);
      if (!res.ok) throw new Error("HTTP " + res.status);
      const t = await res.json();

      document.getElementById("title").textContent =
        t.title || "(untitled thought)";

      document.getElementById("collection").textContent =
        t.collection ? `Collection: ${t.collection}` : "";

      document.getElementById("timestamp").textContent =
        t.created_at ? ` Â· ${t.created_at}` : "";

      document.getElementById("text").textContent = t.text || "";
      document.getElementById("status").textContent = "";
    } catch (err) {
      document.getElementById("status").textContent =
        "Error loading thought.";
      console.error(err);
    }
  }

  loadThought();
</script>
</body>
</html>
