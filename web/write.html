<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Write | Language</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 48rem; margin: 0 auto; }
    label { display: block; font-weight: 600; margin: 1rem 0 0.25rem; }
    input, textarea { width: 100%; box-sizing: border-box; padding: 0.5rem; font: inherit; }
    input[type="checkbox"] { width: auto; }
    textarea { min-height: 6rem; }
    button { margin-top: 1rem; padding: 0.5rem 0.9rem; font: inherit; }
    .result { margin-top: 1.5rem; white-space: pre-wrap; }
    nav a { margin-right: 1rem; text-decoration: none; }
    .row { display: flex; gap: 0.5rem; align-items: center; }
    .muted { color: #555; font-size: 0.9rem; }
    .list { border: 1px solid #ccc; padding: 0.5rem; max-height: 12rem; overflow: auto; }
    .list label { display: flex; gap: 0.5rem; align-items: flex-start; font-weight: 400; margin: 0.35rem 0; }
    .list label span { flex: 1; white-space: pre-wrap; overflow-wrap: anywhere; }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/lang.html">Lang</a>
    </nav>

    <h1>Write</h1>
    <form id="lang-form">
      <label for="text-a">Text A</label>
      <textarea id="text-a" name="text_a" required></textarea>

      <label>Text B (select one or more)</label>
      <div id="creations-list" class="list"></div>
      <button type="button" id="delete-creation">Remove Selected</button>

      <label for="new-creation">Add to creations</label>
      <div class="row">
        <input id="new-creation" type="text" placeholder="New text B" />
        <button type="button" id="add-creation">Add</button>
      </div>

      <button type="submit">write</button>
    </form>

    <div id="status"></div>
    <div id="result" class="result"></div>
  </main>

  <script>
    const form = document.getElementById('lang-form');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const creationsList = document.getElementById('creations-list');
    const newCreationEl = document.getElementById('new-creation');
    const addCreationBtn = document.getElementById('add-creation');
    const deleteCreationBtn = document.getElementById('delete-creation');

    async function loadCreations() {
      try {
        const res = await fetch('/api/creations');
        if (!res.ok) throw new Error('Failed to load creations');
        const data = await res.json();
        creationsList.textContent = '';
        if (!data.length) {
          creationsList.textContent = 'No creations yet.';
          return;
        }
        data.forEach((item) => {
          const label = document.createElement('label');
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = String(item.id);
          checkbox.dataset.textB = item.text_b;
          const span = document.createElement('span');
          span.textContent = item.text_b || '(empty)';
          label.appendChild(checkbox);
          label.appendChild(span);
          creationsList.appendChild(label);
        });
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'writing...';
      resultEl.textContent = '';

      const selected = Array.from(creationsList.querySelectorAll('input[type="checkbox"]:checked'));
      if (!selected.length) {
        statusEl.textContent = 'Select at least one creation.';
        return;
      }
      const textAValue = document.getElementById('text-a').value;

      try {
        const results = await Promise.all(selected.map(async (checkbox) => {
          const payload = {
            text_a: textAValue,
            text_b: checkbox.dataset.textB || '',
          };
          const res = await fetch('/api/lang', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
          });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || 'Request failed');
          }
          return res.json();
        }));

        statusEl.textContent = '';
        const queued = results.filter((item) => item && item.task_id).map((item) => item.task_id);
        if (queued.length) {
          resultEl.textContent = `Queued tasks: ${queued.join(', ')}. Check /queue.html for status.`;
        } else {
          resultEl.textContent = '';
        }
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    addCreationBtn.addEventListener('click', async () => {
      const value = newCreationEl.value.trim();
      if (!value) return;
      try {
        const res = await fetch('/api/creations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_b: value }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to add creation');
        }
        newCreationEl.value = '';
        await loadCreations();
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    deleteCreationBtn.addEventListener('click', async () => {
      const selected = Array.from(creationsList.querySelectorAll('input[type="checkbox"]:checked'));
      if (!selected.length) return;
      try {
        await Promise.all(selected.map(async (checkbox) => {
          const res = await fetch(`/api/creations/${checkbox.value}`, { method: 'DELETE' });
          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || 'Failed to delete creation');
          }
        }));
        await loadCreations();
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    loadCreations();
  </script>
</body>
</html>
