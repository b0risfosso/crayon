<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Write | Language</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 48rem; margin: 0 auto; }
    label { display: block; font-weight: 600; margin: 1rem 0 0.25rem; }
    input, textarea { width: 100%; box-sizing: border-box; padding: 0.5rem; font: inherit; }
    textarea { min-height: 6rem; }
    button { margin-top: 1rem; padding: 0.5rem 0.9rem; font: inherit; }
    .result { margin-top: 1.5rem; white-space: pre-wrap; }
    nav a { margin-right: 1rem; text-decoration: none; }
    .row { display: flex; gap: 0.5rem; align-items: center; }
    select { width: 100%; padding: 0.5rem; font: inherit; }
    .muted { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/lang.html">Lang</a>
    </nav>

    <h1>Write</h1>
    <form id="lang-form">
      <label for="text-a">Text A</label>
      <textarea id="text-a" name="text_a" required></textarea>

      <label for="text-b">Text B</label>
      <div class="row">
        <select id="creation-select">
          <option value="">Use custom text B</option>
        </select>
        <button type="button" id="delete-creation">Remove</button>
      </div>
      <textarea id="text-b" name="text_b" required></textarea>
      <div class="muted">Select a creation to use it as text B, or enter custom text B above.</div>

      <label for="new-creation">Add to creations</label>
      <div class="row">
        <input id="new-creation" type="text" placeholder="New text B" />
        <button type="button" id="add-creation">Add</button>
      </div>

      <button type="submit">write</button>
    </form>

    <div id="status"></div>
    <div id="result" class="result"></div>
  </main>

  <script>
    const form = document.getElementById('lang-form');
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const creationSelect = document.getElementById('creation-select');
    const textBEl = document.getElementById('text-b');
    const newCreationEl = document.getElementById('new-creation');
    const addCreationBtn = document.getElementById('add-creation');
    const deleteCreationBtn = document.getElementById('delete-creation');

    function setTextBState() {
      const selected = creationSelect.value;
      textBEl.disabled = Boolean(selected);
      if (selected) {
        textBEl.value = '';
      }
    }

    async function loadCreations() {
      try {
        const res = await fetch('/api/creations');
        if (!res.ok) throw new Error('Failed to load creations');
        const data = await res.json();
        creationSelect.textContent = '';
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Use custom text B';
        creationSelect.appendChild(defaultOption);
        data.forEach((item) => {
          const option = document.createElement('option');
          option.value = String(item.id);
          option.textContent = item.text_b;
          creationSelect.appendChild(option);
        });
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'writing...';
      resultEl.textContent = '';

      const selectedId = creationSelect.value;
      const payload = {
        text_a: document.getElementById('text-a').value,
        text_b: selectedId ? creationSelect.options[creationSelect.selectedIndex].text : textBEl.value,
      };

      try {
        const res = await fetch('/api/lang', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Request failed');
        }

        const data = await res.json();
        statusEl.textContent = '';
        if (data && data.result) {
          if (typeof data.result === 'object') {
            resultEl.textContent = JSON.stringify(data.result, null, 2);
          } else {
            resultEl.textContent = data.result;
          }
        } else if (data && data.task_id) {
          resultEl.textContent = `Queued task ${data.task_id}. Check /queue.html for status.`;
        } else {
          resultEl.textContent = '';
        }
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    creationSelect.addEventListener('change', setTextBState);

    addCreationBtn.addEventListener('click', async () => {
      const value = newCreationEl.value.trim();
      if (!value) return;
      try {
        const res = await fetch('/api/creations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text_b: value }),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to add creation');
        }
        newCreationEl.value = '';
        await loadCreations();
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    deleteCreationBtn.addEventListener('click', async () => {
      const selectedId = creationSelect.value;
      if (!selectedId) return;
      try {
        const res = await fetch(`/api/creations/${selectedId}`, { method: 'DELETE' });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to delete creation');
        }
        creationSelect.value = '';
        setTextBState();
        await loadCreations();
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    loadCreations();
    setTextBState();
  </script>
</body>
</html>
