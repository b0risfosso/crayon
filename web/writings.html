<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Writings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 70rem; margin: 0 auto; }
    nav a { margin-right: 1rem; text-decoration: none; }
    label { display: block; font-weight: 600; margin: 0.75rem 0 0.25rem; }
    input, textarea { width: 100%; box-sizing: border-box; padding: 0.5rem; font: inherit; }
    textarea { min-height: 4rem; }
    .row { display: grid; grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr)); gap: 0.75rem; }
    button { margin-top: 0.75rem; padding: 0.45rem 0.8rem; font: inherit; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { text-align: left; padding: 0.4rem 0.6rem; border-bottom: 1px solid #ccc; vertical-align: top; }
    th { font-weight: 600; }
    .muted { color: #555; font-size: 0.9rem; }
  </style>
</head>
<body>
  <main>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/lang.html">Runs</a>
      <a href="/writing.html">Writing</a>
    </nav>

    <h1>Writings</h1>
    <div id="status" class="muted"></div>

    <section>
      <h2>Create</h2>
      <form id="create-form">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" required />
          </div>
          <div>
            <label for="parent-run-id">Parent Run ID</label>
            <input id="parent-run-id" type="number" min="1" />
          </div>
          <div>
            <label for="parent-writing-id">Parent Writing ID</label>
            <input id="parent-writing-id" type="number" min="1" />
          </div>
        </div>

        <label for="description">Description</label>
        <textarea id="description"></textarea>

        <label for="parent-text-a">Parent Text A</label>
        <textarea id="parent-text-a"></textarea>

        <label for="parent-text-b">Parent Text B</label>
        <textarea id="parent-text-b"></textarea>

        <label for="notes">Notes</label>
        <textarea id="notes"></textarea>

        <button type="submit">Create</button>
      </form>
    </section>

    <section>
      <h2>Existing</h2>
      <div id="writings"></div>
    </section>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const writingsEl = document.getElementById('writings');
    const form = document.getElementById('create-form');

    function renderTable(rows) {
      if (!rows.length) {
        writingsEl.textContent = 'No writings yet.';
        return;
      }
      const table = document.createElement('table');
      const header = document.createElement('tr');
      ['ID', 'Name', 'Description', 'Parent Run', 'Parent Text A', 'Parent Text B', 'Parent Writing', 'Notes', 'Actions'].forEach((title) => {
        const th = document.createElement('th');
        th.textContent = title;
        header.appendChild(th);
      });
      table.appendChild(header);

      rows.forEach((row) => {
        const tr = document.createElement('tr');

        function addCell(value) {
          const td = document.createElement('td');
          td.textContent = value ?? '';
          tr.appendChild(td);
          return td;
        }

        addCell(row.id);
        addCell(row.name);
        addCell(row.description);
        addCell(row.parent_run_id);
        addCell(row.parent_text_a);
        addCell(row.parent_text_b);
        addCell(row.parent_writing_id);

        const notesTd = document.createElement('td');
        const notesInput = document.createElement('textarea');
        notesInput.value = row.notes || '';
        notesTd.appendChild(notesInput);
        tr.appendChild(notesTd);

        const actionsTd = document.createElement('td');
        const saveBtn = document.createElement('button');
        saveBtn.type = 'button';
        saveBtn.textContent = 'Save Notes';
        saveBtn.addEventListener('click', async () => {
          try {
            const res = await fetch(`/api/writings/${row.id}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ notes: notesInput.value }),
            });
            if (!res.ok) {
              const err = await res.json().catch(() => ({}));
              throw new Error(err.error || 'Failed to update notes');
            }
            statusEl.textContent = 'Notes saved.';
          } catch (err) {
            statusEl.textContent = `Error: ${err.message}`;
          }
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.type = 'button';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', async () => {
          try {
            const res = await fetch(`/api/writings/${row.id}`, { method: 'DELETE' });
            if (!res.ok) {
              const err = await res.json().catch(() => ({}));
              throw new Error(err.error || 'Failed to delete');
            }
            await loadWritings();
          } catch (err) {
            statusEl.textContent = `Error: ${err.message}`;
          }
        });

        actionsTd.appendChild(saveBtn);
        actionsTd.appendChild(deleteBtn);
        tr.appendChild(actionsTd);

        table.appendChild(tr);
      });

      writingsEl.textContent = '';
      writingsEl.appendChild(table);
    }

    async function loadWritings() {
      try {
        const res = await fetch('/api/writings');
        if (!res.ok) throw new Error('Failed to load writings');
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        writingsEl.textContent = `Error: ${err.message}`;
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      statusEl.textContent = 'Creating...';
      const payload = {
        name: document.getElementById('name').value.trim(),
        description: document.getElementById('description').value.trim(),
        parent_run_id: document.getElementById('parent-run-id').value || null,
        parent_text_a: document.getElementById('parent-text-a').value.trim(),
        parent_text_b: document.getElementById('parent-text-b').value.trim(),
        parent_writing_id: document.getElementById('parent-writing-id').value || null,
        notes: document.getElementById('notes').value.trim(),
      };

      try {
        const res = await fetch('/api/writings', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.error || 'Failed to create writing');
        }
        form.reset();
        statusEl.textContent = 'Created.';
        await loadWritings();
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
      }
    });

    loadWritings();
  </script>
</body>
</html>
