<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasiagenesis Subsystem Bridge Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .page {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      padding: 16px;
    }

    .sidebar {
      width: 260px;
      min-width: 220px;
      max-width: 320px;
      border-right: 1px solid #eee;
      padding-right: 12px;
      position: sticky;
      top: 12px;
      height: calc(100vh - 24px);
      overflow-y: auto;
      background: #fff;
    }

    .main {
      flex: 1;
      min-width: 0;
      padding-right: 8px;
    }

    h1 {
      font-size: 20px;
      margin: 0 0 8px;
    }

    h2 {
      font-size: 16px;
      margin: 16px 0 8px;
    }

    .muted {
      font-size: 12px;
      color: #777;
    }

    label {
      font-size: 13px;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      font-size: 13px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      font-size: 13px;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover:enabled {
      background: #e8e8e8;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .collections-list {
      list-style: none;
      padding-left: 0;
      margin: 8px 0 0;
    }

    .collections-list li {
      padding: 6px 8px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .collections-list li:hover {
      background: #f3f3f3;
    }

    .collections-list li.active {
      background: #e6f3ff;
      border-color: #9ac4ff;
    }

    .collection-name {
      font-size: 13px;
      font-weight: 600;
    }

    .collection-meta {
      font-size: 11px;
      color: #666;
    }

    .art-list-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 8px;
    }

    .art-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .art-card {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }

    .art-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 4px;
    }

    .art-id {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }

    .art-position {
      font-size: 11px;
      color: #777;
    }

    .art-body {
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 120px;
      overflow: auto;
      margin-bottom: 6px;
    }

    .art-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .status {
      font-size: 11px;
      color: #555;
      white-space: pre-wrap;
    }

    .status.ok {
      color: #1a7f3e;
    }

    .status.error {
      color: #b00020;
    }

    .status.pending {
      color: #88540b;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #333;
    }

    .badge.green {
      border-color: #5ba76a;
      background: #f0faf3;
      color: #24552f;
    }

    .badge.gray {
      border-color: #c3c3c3;
      background: #f5f5f5;
      color: #555;
    }

    .top-controls {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .top-controls-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .top-controls-row button {
      white-space: nowrap;
    }

    .small {
      font-size: 11px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <h1>Collections</h1>
      <div class="muted">Load collections by email</div>

      <div class="top-controls">
        <div>
          <label for="emailInput">Email</label>
          <input id="emailInput" type="text" placeholder="you@example.com" />
        </div>
        <div class="top-controls-row">
          <button id="loadCollectionsBtn">Load Collections</button>
          <span id="collectionsStatus" class="small muted"></span>
        </div>
      </div>

      <ul id="collectionsList" class="collections-list"></ul>
    </aside>

    <main class="main">
      <div class="art-list-header">
        <div>
          <h2 id="artListTitle">No collection selected</h2>
          <div id="artListSubtitle" class="muted small"></div>
        </div>
        <div id="globalArtStatus" class="small muted"></div>
      </div>

      <div id="artList" class="art-list"></div>
    </main>
  </div>

  <script>
    const collectionsListEl = document.getElementById("collectionsList");
    const collectionsStatusEl = document.getElementById("collectionsStatus");
    const emailInputEl = document.getElementById("emailInput");
    const loadCollectionsBtn = document.getElementById("loadCollectionsBtn");

    const artListEl = document.getElementById("artList");
    const artListTitleEl = document.getElementById("artListTitle");
    const artListSubtitleEl = document.getElementById("artListSubtitle");
    const globalArtStatusEl = document.getElementById("globalArtStatus");

    let currentCollections = [];
    let currentCollectionId = null;

    // Utility: truncate text for brief display
    function truncate(text, maxLen) {
      if (!text) return "";
      if (text.length <= maxLen) return text;
      return text.slice(0, maxLen) + "…";
    }

    // ---------------------
    // Collections loading
    // ---------------------
    async function loadCollections() {
      const email = (emailInputEl.value || "").trim();
      if (!email) {
        collectionsStatusEl.textContent = "enter email";
        return;
      }

      collectionsStatusEl.textContent = "loading…";
      collectionsListEl.innerHTML = "";
      currentCollections = [];
      currentCollectionId = null;
      artListEl.innerHTML = "";
      artListTitleEl.textContent = "No collection selected";
      artListSubtitleEl.textContent = "";

      try {
        const res = await fetch(`/api/collections?email=${encodeURIComponent(email)}`);
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || `HTTP ${res.status}`);
        }
        const data = await res.json();
        currentCollections = data;
        renderCollections();
        collectionsStatusEl.textContent = `${data.length} collection(s)`;
      } catch (err) {
        console.error(err);
        collectionsStatusEl.textContent = "error loading collections";
      }
    }

    function renderCollections() {
      collectionsListEl.innerHTML = "";
      currentCollections.forEach(col => {
        const li = document.createElement("li");
        li.dataset.collectionId = col.id;
        li.className = "collection-item";

        const nameEl = document.createElement("div");
        nameEl.className = "collection-name";
        nameEl.textContent = col.name;

        const metaEl = document.createElement("div");
        metaEl.className = "collection-meta";
        const artCount = col.art_count != null ? ` • ${col.art_count} art` : "";
        metaEl.textContent = `${col.email || ""}${artCount}`;

        li.appendChild(nameEl);
        li.appendChild(metaEl);

        li.addEventListener("click", () => {
          onSelectCollection(col.id);
        });

        collectionsListEl.appendChild(li);
      });

      updateActiveCollectionUI();
    }

    function updateActiveCollectionUI() {
      const lis = collectionsListEl.querySelectorAll("li");
      lis.forEach(li => {
        const cid = parseInt(li.dataset.collectionId, 10);
        if (cid === currentCollectionId) {
          li.classList.add("active");
        } else {
          li.classList.remove("active");
        }
      });
    }

    async function onSelectCollection(collectionId) {
      currentCollectionId = collectionId;
      updateActiveCollectionUI();

      const col = currentCollections.find(c => c.id === collectionId);
      if (col) {
        artListTitleEl.textContent = `Collection: ${col.name}`;
        const artCount = col.art_count != null ? `${col.art_count} item(s)` : "";
        artListSubtitleEl.textContent = `${col.email || ""} ${artCount}`.trim();
      } else {
        artListTitleEl.textContent = "Collection";
        artListSubtitleEl.textContent = "";
      }

      await loadCollectionItems(collectionId);
    }

    // ---------------------
    // Collection items
    // ---------------------
    async function loadCollectionItems(collectionId) {
      artListEl.innerHTML = "";
      globalArtStatusEl.textContent = "loading art…";
      try {
        const res = await fetch(`/api/collections/${collectionId}/items`);
        if (!res.ok) {
          const msg = await res.text();
          throw new Error(msg || `HTTP ${res.status}`);
        }
        const items = await res.json();
        renderCollectionItems(items);
        globalArtStatusEl.textContent = `${items.length} art item(s)`;
      } catch (err) {
        console.error(err);
        globalArtStatusEl.textContent = "error loading art";
      }
    }

    function renderCollectionItems(items) {
      artListEl.innerHTML = "";
      items.forEach(item => {
        const card = document.createElement("div");
        card.className = "art-card";
        card.dataset.artId = item.id;

        const header = document.createElement("div");
        header.className = "art-header";

        const idEl = document.createElement("div");
        idEl.className = "art-id";
        idEl.textContent = `Art #${item.id}`;

        const posEl = document.createElement("div");
        posEl.className = "art-position";
        const pos = item.position != null ? `position ${item.position}` : "no position";
        posEl.textContent = pos;

        header.appendChild(idEl);
        header.appendChild(posEl);

        const body = document.createElement("div");
        body.className = "art-body";
        body.textContent = item.art || "";

        const controls = document.createElement("div");
        controls.className = "art-controls";

        const runBtn = document.createElement("button");
        runBtn.textContent = "Run Subsystem Bridge";

        const badge = document.createElement("span");
        badge.className = "badge gray";
        badge.textContent = "unknown";

        const status = document.createElement("div");
        status.className = "status";

        controls.appendChild(runBtn);
        controls.appendChild(badge);
        controls.appendChild(status);

        card.appendChild(header);
        card.appendChild(body);
        card.appendChild(controls);

        artListEl.appendChild(card);

        // Wire button
        runBtn.addEventListener("click", () => {
          runSubsystemBridgeForArt(item.id, status, runBtn, badge);
        });

        // Initial status: check if bridge exists
        checkBridgeStatusForArt(item.id, status, badge);
      });
    }

    // ---------------------
    // Bridge status check
    // ---------------------
    async function checkBridgeStatusForArt(artId, statusEl, badgeEl) {
      statusEl.textContent = "checking bridge status…";
      statusEl.className = "status pending";

      try {
        const res = await fetch(
          `/colors/bridges/by_type/fantasiagenesis_subsystem_bridge?art_id=${artId}`
        );
        if (!res.ok) {
          const txt = await res.text();
          throw new Error(txt || `HTTP ${res.status}`);
        }
        const rows = await res.json();
        if (rows.length === 0) {
          badgeEl.className = "badge gray";
          badgeEl.textContent = "no bridge";
          statusEl.textContent = "";
          statusEl.className = "status";
        } else {
          const latest = rows[0];
          badgeEl.className = "badge green";
          badgeEl.textContent = "bridge exists";
          const when = latest.created_at || "";
          statusEl.textContent = `existing bridge (latest at ${when})`;
          statusEl.className = "status ok";
        }
      } catch (err) {
        console.error(err);
        badgeEl.className = "badge gray";
        badgeEl.textContent = "unknown";
        statusEl.textContent = "error checking bridge";
        statusEl.className = "status error";
      }
    }

    // ---------------------
    // Run subsystem bridge
    // ---------------------
    async function runSubsystemBridgeForArt(artId, statusEl, buttonEl, badgeEl) {
      statusEl.textContent = "queueing subsystem bridge…";
      statusEl.className = "status pending";
      buttonEl.disabled = true;

      try {
        const res = await fetch("/colors/fantasiagenesis_subsystem_bridge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            art_id: artId
          })
        });

        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = null;
        }

        if (!res.ok) {
          const msg = (data && data.description) || text || `HTTP ${res.status}`;
          throw new Error(msg);
        }

        statusEl.textContent = `queued task ${data.task_id || ""}`.trim();
        statusEl.className = "status pending";

        // We only know it's queued. The worker will run build_thought (if needed)
        // and then the bridge. We can re-check status after a delay if you like;
        // for now just re-hit the bridge list once after a short pause.
        setTimeout(() => {
          checkBridgeStatusForArt(artId, statusEl, badgeEl);
          buttonEl.disabled = false;
        }, 3000);
      } catch (err) {
        console.error(err);
        statusEl.textContent = `error: ${err.message || err}`;
        statusEl.className = "status error";
        buttonEl.disabled = false;
      }
    }

    // Wire UI
    loadCollectionsBtn.addEventListener("click", () => {
      loadCollections();
    });

    emailInputEl.addEventListener("keydown", (ev) => {
      if (ev.key === "Enter") {
        ev.preventDefault();
        loadCollections();
      }
    });
  </script>
</body>
</html>
