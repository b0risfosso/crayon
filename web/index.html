<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>fantasiagenesis</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.5; }
    main { max-width: 42rem; margin: 10vh auto; text-align: center; }
    h1 { font-size: 1.25rem; margin: 0 0 1rem; }
    p { margin: 0 0 1.25rem; }
    nav a { display: inline-block; margin: .25rem .5rem; text-decoration: none; padding: .5rem .75rem; border-radius: .5rem; border: 1px solid currentColor; }
    nav a:focus { outline: 2px solid currentColor; outline-offset: 2px; }
    .video-wrap { position: relative; }
    .video-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: color-mix(in oklab, Canvas, transparent 45%);
      border-radius: .5rem;
    }
    .video-overlay button {
      font: inherit;
      padding: .6rem 1rem;
      border-radius: .75rem;
      border: 1px solid currentColor;
      background: Canvas;
      color: CanvasText;
      cursor: pointer;
    }
    .video-overlay button:focus { outline: 2px solid currentColor; outline-offset: 2px; }
  </style>
</head>
<body>
  <main>
    <h1>fantasiagenesis</h1>
    <p>its the language!</p>
    <div class="video-wrap">
      <video id="hero-video" controls autoplay loop muted playsinline preload="metadata" width="100%">
        <source src="YTDown.com_YouTube_I-think-I-can-I-think-I-can-the-Little-E_Media_Yx9xO98kcBU_001_360p.mp4" type="video/mp4" />
        Sorry, your browser does not support embedded videos.
      </video>
      <div class="video-overlay" id="sound-overlay">
        <button type="button">Tap to play with sound</button>
      </div>
    </div>
  </main>
  <script>
    const video = document.getElementById("hero-video");
    const overlay = document.getElementById("sound-overlay");

    overlay.addEventListener("click", async () => {
      video.muted = false;
      try { await video.play(); } catch {}
      overlay.style.display = "none";
    });
  </script>
</body>
</html>
