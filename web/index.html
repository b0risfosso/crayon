<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasiagenesis — Narratives</title>
  <style>
    :root { --bg:#f8fafc; --card:#fff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0; --bar-bg:#f1f5f9; --bar:#0f172a; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text)}
    header{position:sticky;top:0;z-index:10;backdrop-filter:blur(6px);background:rgba(255,255,255,.8);border-bottom:1px solid var(--line)}
    .wrap{max-width:64rem;margin:0 auto;padding:1rem}
    h1{margin:0;font-size:1.5rem;font-weight:800;letter-spacing:-.01em}
    main{padding:2rem 1rem}
    .grid{display:grid;grid-template-columns:1fr;gap:1rem}
    @media(min-width:640px){.grid{grid-template-columns:1fr 1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:1rem;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .title{font-weight:700;font-size:1.05rem;margin:0}
    .desc{margin:.25rem 0 0;color:var(--muted);font-size:.9rem}
    .row{display:flex;align-items:baseline;gap:.5rem;margin-top:.75rem}
    .x{font-weight:800;font-size:1.25rem}
    .goal{color:var(--muted);font-size:.9rem}
    .badge{background:var(--bar-bg);color:#475569;border-radius:999px;padding:.15rem .5rem;font-size:.75rem;margin-left:.25rem}
    .bar{height:8px;width:100%;background:var(--bar-bg);border-radius:999px;overflow:hidden;margin-top:.5rem}
    .fill{height:100%;background:var(--bar);width:0%;transition:width 300ms ease;border-radius:999px}
    .pct{margin-top:.25rem;font-size:.75rem;color:var(--muted)}
    .btn{background:var(--card);border:1px solid var(--line);border-radius:8px;padding:.25rem .6rem;cursor:pointer;font-size:.85rem}
    .btn:hover{background:var(--bar-bg)}
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between;">
      <h1>fantasiagenesis</h1>
      <nav style="color:var(--muted); font-size:0.95rem;">creating and executing narratives.</nav>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid"></section>
    <footer>© <span id="year"></span> fantasiagenesis.</footer>
  </main>

  <!-- Put scripts AFTER the DOM so #year and #grid exist -->
  <script>
    async function fetchNarratives(){
      const r = await fetch("/api/narratives");
      return r.json();
    }
    function percent(n){ return n.target>0 ? Math.min(100, Math.round((n.current/n.target)*100)) : 0; }
    function fmt(iso){ return iso ? new Date(iso).toLocaleString() : "—"; }

    async function render(){
      const data = await fetchNarratives();
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      data.forEach(n=>{
        const pct = percent(n);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${n.id}. ${n.title}</h2>
          <p class="muted">${n.description}</p>
          <p><b>${n.current}</b> / ${n.target} ${n.unit}</p>
          <div class="bar"><div class="fill" style="width:${pct}%"></div></div>
          <small class="muted">Started: ${fmt(n.start_iso_local)}</small>
        `;
        grid.appendChild(card);
      });
    }
    render();
  </script>

</body>
</html>
