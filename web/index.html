<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasiagenesis — Narratives</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #fff;
      --text: #111827;
      --muted: #6b7280;
      --line: #e5e7eb;
      --bar-bg: #e5e7eb;
      --bar: #111827;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      padding: 0.75rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
    }
    main {
      max-width: 64rem;
      margin: 0 auto;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .grid { grid-template-columns: 1fr 1fr; }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 1rem;
    }
    .title {
      font-size: 1rem;
      font-weight: 600;
      margin: 0 0 0.25rem;
    }
    .desc {
      color: var(--muted);
      font-size: 0.9rem;
      margin: 0 0 0.5rem;
    }
    .bar {
      height: 6px;
      background: var(--bar-bg);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .fill {
      height: 100%;
      background: var(--bar);
      width: 0%;
      transition: width 0.3s ease;
    }
    small {
      display: block;
      margin-top: 0.5rem;
      color: var(--muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap" style="display:flex; align-items:center; justify-content:space-between;">
      <h1>fantasiagenesis</h1>
      <nav style="color:var(--muted); font-size:0.95rem;">creating and executing narratives.</nav>
    </div>
  </header>

  <main class="wrap">
    <section id="grid" class="grid"></section>
    <footer>© <span id="year"></span> fantasiagenesis.</footer>
  </main>

  <!-- Put scripts AFTER the DOM so #year and #grid exist -->
  <script>
    async function fetchNarratives(){
      const r = await fetch("/api/narratives");
      return r.json();
    }
    function percent(n){ return n.target>0 ? Math.min(100, Math.round((n.current/n.target)*100)) : 0; }
    function fmt(iso){ return iso ? new Date(iso).toLocaleString() : "—"; }

    async function render(){
      const data = await fetchNarratives();
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      data.forEach(n=>{
        const pct = percent(n);
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h2>${n.id}. ${n.title}</h2>
          <p class="muted">${n.description}</p>
          <p><b>${n.current}</b> / ${n.target} ${n.unit}</p>
          <div class="bar"><div class="fill" style="width:${pct}%"></div></div>
          <small class="muted">Started: ${fmt(n.start_iso_local)}</small>
        `;
        grid.appendChild(card);
      });
    }
    render();
  </script>

</body>
</html>
