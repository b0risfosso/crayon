<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fantasiagenesis — Categories</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{
      font-family:system-ui,sans-serif;
      margin:0;
      background:#f5f7fa;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{
      background:#222;
      color:#fff;
      padding:16px 20px;
      text-align:center;
    }
    main{
      flex:1;
      max-width:900px;
      width:100%;
      margin:0 auto;
      padding:40px 20px;
      display:grid;
      gap:24px;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      align-content:flex-start;
    }
    a.category{
      display:block;
      padding:18px 24px;
      background:#fff;
      border:2px solid #333;
      border-radius:10px;
      text-decoration:none;
      color:#333;
      font-size:1.1rem;
      transition:.2s;
    }
    a.category:hover{
      background:#333;
      color:#fff;
    }
    #status{grid-column:1/-1;text-align:center;font-size:1.2rem;color:#666;}
  </style>
</head>
<body>
  <header><h1>Fantasiagenesis</h1></header>

  <main id="categoryList">
    <div id="status">Loading categories…</div>
  </main>

  <script type="module">
    (async ()=>{
      try{
        const res = await fetch('/api/narratives');
        if(!res.ok) throw new Error(res.statusText);
        const narratives = await res.json();

        const list = document.getElementById('categoryList');
        list.innerHTML = '';

        narratives.forEach(n => {
          const link = document.createElement('a');
          link.className = 'category';
          link.href = `history.html?page=${encodeURIComponent(n.id)}`;
          link.textContent = n.title;
          list.appendChild(link);
        });

        if(!narratives.length){
          list.innerHTML = '<div id="status">No categories found.</div>';
        }
      }catch(err){
        document.getElementById('status').textContent = 'Failed to load categories';
        console.error(err);
      }
    })();
  </script>
</body>
</html>
