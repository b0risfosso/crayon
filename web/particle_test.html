<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Particle Tester</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
    color: #333;
  }
  .container {
    max-width: 1100px;
    margin: 0 auto;
    background: #fff;
    padding: 24px 32px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1 {
    margin-top: 0;
  }
  .summary {
    margin-bottom: 20px;
    color: #555;
  }
  .particles {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 16px;
  }
  .card {
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 14px 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .card header {
    font-weight: bold;
    color: #111;
  }
  .card small {
    color: #666;
  }
  button {
    align-self: flex-start;
    background: #0066cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 6px 12px;
    cursor: pointer;
    font-size: 14px;
  }
  button:disabled {
    opacity: 0.6;
    cursor: wait;
  }
  pre {
    max-height: 220px;
    overflow: auto;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    font-size: 13px;
    white-space: pre-wrap;
  }
  .error {
    color: #a40000;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Particle Tester</h1>
  <p class="summary">
    Quickly inspect every particle across all boxes and preview its file content
    via <code>/particles/&lt;id&gt;/excerpt</code>. Click “Load Excerpt” to call the backend.
    <a href="/boxes.html">&larr; Back to boxes</a>
  </p>

  <div id="status">Loading particles…</div>
  <div id="particles" class="particles"></div>
</div>

<script>
const statusEl = document.getElementById("status");
const particlesEl = document.getElementById("particles");

async function fetchJSON(url) {
  const res = await fetch(url, { headers: { "Accept": "application/json" } });
  if (!res.ok) {
    const detail = await res.text();
    throw new Error(`Request failed (${res.status}): ${detail}`);
  }
  return res.json();
}

async function loadParticles() {
  try {
    const boxes = await fetchJSON("/dirt/boxes");
    const nodesPerBox = await Promise.all(
      boxes.map(box =>
        fetchJSON(`/dirt/boxes/${encodeURIComponent(box.slug)}/nodes`)
          .then(nodes => nodes.map(n => ({ ...n, box_slug: box.slug })))
      )
    );
    const particles = nodesPerBox.flat().filter(n => n.kind === "particle");
    renderParticles(particles);
  } catch (err) {
    console.error(err);
    statusEl.textContent = "Failed to load particles.";
    const error = document.createElement("div");
    error.className = "error";
    error.textContent = err.message;
    particlesEl.replaceChildren(error);
  }
}

function renderParticles(particles) {
  if (particles.length === 0) {
    statusEl.textContent = "No particles found.";
    particlesEl.innerHTML = "";
    return;
  }

  statusEl.textContent = `${particles.length} particles loaded.`;
  particles.sort((a, b) => a.id - b.id);
  particlesEl.innerHTML = "";

  for (const particle of particles) {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <header>Particle #${particle.id}</header>
      <small>Box: ${particle.box_slug}</small>
      <small>Path: ${particle.rel_path}</small>
      <small>MIME: ${particle.mime_type || "n/a"}</small>
    `;

    const button = document.createElement("button");
    button.textContent = "Load Excerpt";
    button.addEventListener("click", () => loadExcerpt(particle.id, card, button));

    const pre = document.createElement("pre");
    pre.textContent = "Excerpt not loaded.";
    pre.dataset.placeholder = "Excerpt not loaded.";

    card.appendChild(button);
    card.appendChild(pre);
    particlesEl.appendChild(card);
  }
}

async function loadExcerpt(nodeId, card, button) {
  const pre = card.querySelector("pre");
  const maxChars = 2000;
  button.disabled = true;
  button.textContent = "Loading…";
  pre.textContent = "Fetching excerpt…";
  try {
    const data = await fetchJSON(`/dirt/particles/${nodeId}/excerpt?max_chars=${maxChars}`);
    pre.textContent = data.excerpt || "(empty file)";
    button.textContent = `Reload (${data.length} chars)`;
  } catch (err) {
    console.error(err);
    pre.textContent = `Error: ${err.message}`;
    button.textContent = "Load Excerpt";
  } finally {
    button.disabled = false;
  }
}

document.addEventListener("DOMContentLoaded", loadParticles);
</script>
</body>
</html>
