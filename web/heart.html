<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 20px;
  }
  .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 24px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  }
  h1 {
      margin: 0 0 6px 0;
      font-weight: 700;
  }
  .meta {
      color: #666;
      margin-bottom: 16px;
  }
  .files {
      display: flex;
      flex-direction: column;
      gap: 10px;
  }
  details.file {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
      padding: 10px 12px;
  }
  summary {
      cursor: pointer;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      list-style: none;
  }
  summary::-webkit-details-marker { display: none; }
  .status {
      font-size: 13px;
      color: #666;
      margin-left: 8px;
      font-weight: normal;
  }
  pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: "SFMono-Regular", Menlo, Consolas, monospace;
      font-size: 13px;
      margin: 10px 0 0 0;
      color: #111;
      overflow-y: auto;
  }
  .error { color: #b30000; }
  .loading { color: #0077cc; }
  a { color: #0066cc; }
</style>
</head>
<body>
  <div class="container">
    <h1>Heart</h1>
    <div class="meta">Reading text files from <code>web/heart/</code>.</div>
    <p><a href="/index.html">&larr; Back</a></p>

    <div id="files" class="files"></div>
  </div>

  <script>
    // Update this list if new text files are added to heart/
    const fileNames = [
      "Lisa.txt",
      "BAD FRUIT*.txt",
      "Sing About Me, I'm Dying of Thirst.txt",
      "WE SAW THE SUN!.txt",
    ];

    function createItem(name) {
      const details = document.createElement("details");
      details.className = "file";
      details.open = false;

      const summary = document.createElement("summary");
      summary.textContent = name;
      const status = document.createElement("span");
      status.className = "status loading";
      status.textContent = "Loading...";
      summary.appendChild(status);

      const pre = document.createElement("pre");
      pre.textContent = "";

      details.appendChild(summary);
      details.appendChild(pre);
      return { details, status, pre };
    }

    async function loadFile(name, elements) {
      try {
        const safeName = encodeURIComponent(name).replace(/\*/g, "%2A");
        const url = `heart/${safeName}`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }
        const text = await res.text();
        elements.status.className = "status";
        elements.status.textContent = "Loaded (click to view)";
        elements.pre.textContent = text;
      } catch (err) {
        elements.status.className = "status error";
        elements.status.textContent = `Failed to load: ${err.message}`;
      }
    }

    function init() {
      const container = document.getElementById("files");
      fileNames.forEach(name => {
        const elements = createItem(name);
        container.appendChild(elements.details);
        loadFile(name, elements);
      });
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
