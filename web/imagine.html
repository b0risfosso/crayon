<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Imagine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 700px; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    form { margin-bottom: 1rem; }
    input[type="text"] { padding: 0.5rem; width: 60%; }
    button { padding: 0.5rem 1rem; margin-left: 0.5rem; }
    .dimension { border: 1px solid #ccc; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
    .targets { margin-top: 0.5rem; }
    .targets li { margin-left: 1.2rem; }
    pre { background: #f8f8f8; padding: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Imagine</h1>

  <form id="form">
    <input type="text" id="domain" placeholder="Enter a domain (e.g. biotechnology)" required>
    <button type="submit">Generate</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      output.innerHTML = "Loading...";
      const domain = document.getElementById('domain').value;

      try {
        const resp = await fetch('/api/narrative-dimensions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ domain })
        });

        const data = await resp.json();
        if (data.error) {
          output.innerHTML = `<p style="color:red;">Error: ${data.error}</p><pre>${data.detail || ''}</pre>`;
          return;
        }

        // If model returned structured JSON
        if (Array.isArray(data.dimensions)) {
          output.innerHTML = "";
          data.dimensions.forEach((dim, idx) => {
            const div = document.createElement('div');
            div.className = 'dimension';
            div.innerHTML = `
              <strong>${idx + 1}. ${dim.name}</strong><br>
              <em>${dim.thesis}</em>
              <ul class="targets">
                ${dim.targets.map(t => `<li>${t}</li>`).join('')}
              </ul>
            `;
            output.appendChild(div);
          });
        } else if (data.raw) {
          // fallback: show raw text if model didnâ€™t return valid JSON
          output.innerHTML = `<pre>${data.raw}</pre>`;
        } else {
          output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (err) {
        output.innerHTML = `<p style="color:red;">Request failed: ${err}</p>`;
      }
    });
  </script>
</body>
</html>
