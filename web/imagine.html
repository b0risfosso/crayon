<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Imagine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 1000px; }
    h1 { font-size: 1.6rem; margin-bottom: .5rem; }
    form { display: flex; gap: .5rem; flex-wrap: wrap; margin: 1rem 0; }
    input[type="text"] { padding: .6rem .7rem; min-width: 22rem; border: 1px solid #ccc; border-radius: .5rem; }
    button { padding: .6rem .9rem; border: 0; border-radius: .5rem; cursor: pointer; background: #0b5cff; color: #fff; }
    .meta { font-size: .9rem; opacity: .85; margin: .25rem 0 1rem; }
    .grid { display: grid; gap: .8rem; }
    details { border: 1px solid #d0d0d0; border-radius: .6rem; padding: .75rem 1rem; background: rgba(0,0,0,.02); }
    summary { cursor: pointer; font-weight: 600; }
    .thesis { margin: .4rem 0 .3rem; font-style: italic; }
    .targets { margin: .25rem 0 .5rem 1.25rem; }
    .seedbox { border-top: 1px dashed #c8c8c8; margin-top: .5rem; padding-top: .5rem; }
    .seed-title { font-weight: 600; margin-bottom: .25rem; }
    .seed { margin: .35rem 0; padding: .5rem .6rem; border: 1px solid #e0e0e0; border-radius: .5rem; background: #fff; }
    .seed small { display: block; opacity: .8; margin-top: .2rem; }
    .dim-error, .seed-error, .error { color: #b00020; white-space: pre-wrap; }
    .muted { opacity: .7; font-size: .9rem; }
    pre { background: #f6f6f6; padding: .75rem; border-radius: .5rem; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Imagine</h1>

  <form id="form">
    <input id="domain" type="text" placeholder="Single domain (optional)">
    <textarea id="domains" rows="4" placeholder="Or multiple domains — one per line"></textarea>
    <button type="submit">Generate</button>
  </form>

  <div id="globalStatus" class="meta"></div>
  <div id="container"></div> 
  <script>
    const form = document.getElementById('form');
    const singleDomainInput = document.getElementById('domain');
    const multiDomainsInput = document.getElementById('domains');
    const globalStatus = document.getElementById('globalStatus');
    const container = document.getElementById('container');
  
    // ---------- utilities ----------
    function el(tag, opts = {}) {
      const node = document.createElement(tag);
      if (opts.className) node.className = opts.className;
      if ('text' in opts) node.textContent = opts.text;
      if ('html' in opts) node.innerHTML = opts.html;
      return node;
    }
    function escapeHtml(s) {
      return String(s)
        .replaceAll('&', '&amp;').replaceAll('<', '&lt;')
        .replaceAll('>', '&gt;').replaceAll('"', '&quot;')
        .replaceAll("'", '&#39;');
    }
    async function fetchWithTimeout(url, options = {}, timeoutMs = 180000) {
      const controller = new AbortController();
      const id = setTimeout(() => controller.abort(), timeoutMs);
      try {
        return await fetch(url, { ...options, signal: controller.signal });
      } finally { clearTimeout(id); }
    }
  
    // ---------- per-domain UI ----------
    function makeDomainSection(domain) {
      const section = el('section');
      const h2 = el('h2', { text: domain });
      const meta = el('div', { className: 'meta' });
      const err = el('div', { className: 'error' });
      const grid = el('div', { className: 'grid' });
      section.append(h2, meta, err, grid);
      container.appendChild(section);
      return { section, meta, err, grid };
    }
  
    function renderDimensionCard(idx, dim, domain) {
      const card = el('details');
      const sum = el('summary', { text: `${idx + 1}. ${dim.name || 'Untitled'}` });
      const thesis = el('div', { className: 'thesis', text: dim.thesis || '' });
  
      const targetsList = el('ul', { className: 'targets' });
      (Array.isArray(dim.targets) ? dim.targets : []).forEach(t => {
        targetsList.appendChild(el('li', { text: t }));
      });
  
      const seedBox = el('div', { className: 'seedbox' });
      const seedHeader = el('div', { className: 'seed-title', text: 'Seeds' });
      const seedStatus = el('div', { className: 'muted', text: 'Waiting…' });
      const seedWrap = el('div');
  
      seedBox.append(seedHeader, seedStatus, seedWrap);
      card.append(sum, thesis, targetsList, seedBox);
  
      // stash for queued run
      card._seedPayload = {
        domain,
        dimension: dim.name,
        description: dim.thesis,
        targets: dim.targets
      };
      card._seedUI = { seedStatus, seedWrap };
  
      return card;
    }
  
    // ---------- seeds ----------
    async function fetchSeedsForDimension(payload, ui, tries = 2) {
      const { seedStatus, seedWrap } = ui;
      try {
        seedStatus.textContent = 'Loading seeds…';
        const resp = await fetchWithTimeout('/api/narrative-seeds', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }, 180000);
  
        let data; try { data = await resp.json(); } catch {
          throw new Error(`Non-JSON response from /api/narrative-seeds (status ${resp.status})`);
        }
  
        seedStatus.textContent = '';
        if (!resp.ok || data.error) {
          throw new Error(data.error ? `${data.error}${data.detail ? ` — ${data.detail}` : ''}` : `HTTP ${resp.status}`);
        }
  
        if (Array.isArray(data.seeds)) {
          if (!data.seeds.length) {
            seedStatus.textContent = 'No seeds returned.';
            return;
          }
          data.seeds.forEach(s => {
            const seed = el('div', { className: 'seed' });
            seed.innerHTML =
              `<strong>A (Problem):</strong> ${escapeHtml(s.problem || '')}<br>` +
              `<strong>B (Objective):</strong> ${escapeHtml(s.objective || '')}<br>` +
              `<strong>Solution (Link):</strong> ${escapeHtml(s.solution || '')}`;
            seedWrap.appendChild(seed);
          });
        } else if (data.raw) {
          const pre = el('pre'); pre.textContent = data.raw;
          seedWrap.appendChild(pre);
          seedStatus.textContent = 'Model returned raw text; parsing failed upstream.';
        } else {
          const pre = el('pre'); pre.textContent = JSON.stringify(data, null, 2);
          seedWrap.appendChild(pre);
          seedStatus.textContent = 'Unexpected response shape.';
        }
      } catch (e) {
        if (tries > 0) {
          seedStatus.textContent = 'Retrying…';
          await new Promise(r => setTimeout(r, 1500));
          return fetchSeedsForDimension(payload, ui, tries - 1);
        }
        seedStatus.className = 'seed-error';
        seedStatus.textContent = `Seed request failed: ${e.message || e}`;
      }
    }
  
    // ---------- dimensions (for one domain) ----------
    async function runForDomain(domain, ui) {
      const { meta, err, grid } = ui;
      err.textContent = '';
      meta.textContent = '';
      grid.innerHTML = 'Loading dimensions…';
  
      const resp = await fetchWithTimeout('/api/narrative-dimensions', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ domain })
      }, 180000);
  
      let data;
      try { data = await resp.json(); } catch {
        grid.innerHTML = '';
        err.textContent = `Non-JSON response (status ${resp.status})`;
        return;
      }
  
      if (!resp.ok || data.error) {
        grid.innerHTML = '';
        err.textContent = data.error ? `${data.error}${data.detail ? ` — ${data.detail}` : ''}` : `HTTP ${resp.status}`;
        return;
      }
  
      if (Array.isArray(data.dimensions)) {
        grid.innerHTML = '';
        meta.textContent = `Model: ${data.model ?? '—'} · Count: ${data.dimensions.length}`;
        const cards = data.dimensions.map((dim, idx) => {
          const card = renderDimensionCard(idx, dim, data.domain || domain);
          grid.appendChild(card);
          return card;
        });
  
        // Throttle seed calls per domain
        const MAX_CONCURRENCY = 2;
        let ptr = 0;
        async function worker() {
          while (ptr < cards.length) {
            const myIndex = ptr++;
            const card = cards[myIndex];
            await fetchSeedsForDimension(card._seedPayload, card._seedUI);
          }
        }
        await Promise.all(
          Array.from({ length: Math.min(MAX_CONCURRENCY, cards.length) }, () => worker())
        );
      } else if (data.raw) {
        meta.textContent = `Model: ${data.model ?? '—'} (raw text shown; parsing failed)`;
        const pre = el('pre'); pre.textContent = data.raw;
        grid.replaceChildren(pre);
      } else {
        const pre = el('pre'); pre.textContent = JSON.stringify(data, null, 2);
        grid.replaceChildren(pre);
      }
    }
  
    // ---------- orchestrator for multiple domains (sequential) ----------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      container.innerHTML = '';
      globalStatus.textContent = '';
  
      // Collect domains
      const listFromTextarea = (multiDomainsInput.value || '')
        .split('\n')
        .map(s => s.trim())
        .filter(Boolean);
  
      const single = (singleDomainInput.value || '').trim();
      const domains = listFromTextarea.length ? listFromTextarea : (single ? [single] : []);
  
      if (domains.length === 0) {
        globalStatus.textContent = 'Please enter at least one domain.';
        return;
      }
  
      // Run sequentially to avoid overload
      for (let i = 0; i < domains.length; i++) {
        const domain = domains[i];
        globalStatus.textContent = `Processing ${i + 1} of ${domains.length}: ${domain}`;
        const ui = makeDomainSection(domain);
        await runForDomain(domain, ui);
      }
      globalStatus.textContent = `Done. Processed ${domains.length} domain(s).`;
    });
  </script>  
  
</body>
</html>
