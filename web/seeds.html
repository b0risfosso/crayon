<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>seeds â€” narratives</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; line-height: 1.6; }
    h1 { font-size: 1.1rem; margin: 0 0 .5rem; }
    .hint { opacity: .7; font-size: .9rem; }
    ul { margin-top: .75rem; padding-left: 1.25rem; }
    li { margin: .25rem 0; }
    nav { margin-top: 1.5rem; }
    nav a { margin-right: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>seeds</h1>
  </header>

  <ul id="list" aria-live="polite"></ul>
  <p id="empty" class="hint" hidden>No narratives found.</p>

  <nav>
    <a href="index.html">back to index</a>
    <a href="earth.html">earth</a>
  </nav>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');

    (async function load() {
      const res = await fetch('/api/narratives'); // returns [{id, title, ...}]
      if (!res.ok) {
        emptyEl.hidden = false;
        emptyEl.textContent = `Error loading narratives (${res.status}).`;
        return;
      }
      const rows = await res.json();
      if (!rows.length) {
        emptyEl.hidden = false;
        return;
      }
      listEl.innerHTML = rows
        .map(r => `<li>${escapeHTML(r.title || 'Untitled')}</li>`)
        .join('');
    })();

    function escapeHTML(s) {
      return String(s ?? '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
  </script>
</body>
</html>
