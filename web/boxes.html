<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Boxes of Dirt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        color: #333;
    }

    h1, h2 {
        font-weight: 600;
        color: #222;
    }

    .container {
        max-width: 700px;
        margin: 0 auto;
        background: white;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 5px;
    }

    button {
        background: #0066cc;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
    }

    button:hover {
        background: #004c99;
    }

    .box-list {
        margin-top: 25px;
        padding-left: 0;
        list-style: none;
    }

    .box-item {
        background: #fafafa;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-left: 4px solid #0066cc;
        border-radius: 6px;
    }

    .error {
        color: #b30000;
        margin-top: 10px;
        font-weight: bold;
    }

    .success {
        color: #007700;
        margin-top: 10px;
        font-weight: bold;
    }

</style>

</head>
<body>

<div class="container">
    <h1>Boxes of Dirt</h1>

    <h2>Create a New Box</h2>

    <!-- Slug is auto-generated; no field needed -->
    <p><em>Slug will be generated automatically (box_001, box_002, ...)</em></p>


    <label for="title">Title (optional):</label>
    <input id="title" type="text" placeholder="A nicer title">

    <button onclick="createBox()">Create Box</button>

    <div id="message"></div>

    <h2>Existing Boxes</h2>
    <ul id="boxes" class="box-list"></ul>
</div>

<script>
async function fetchBoxes() {
    try {
        const res = await fetch("/dirt/boxes", {
            headers: { "Accept": "application/json" }
        });

        if (!res.ok) throw new Error("Failed to fetch boxes");

        const boxes = await res.json();
        const list = document.getElementById("boxes");
        list.innerHTML = "";

        if (boxes.length === 0) {
            list.innerHTML = "<li>No boxes yet.</li>";
            return;
        }

        boxes.forEach(b => {
            const li = document.createElement("li");
            li.className = "box-item";
            const slug = b.slug;

            li.innerHTML = `
                <strong>${slug}</strong>
                ${b.title ? ` — ${b.title}` : ""}
                <br>
                <small>Root: ${b.root_path}</small>
                <br>
                <a href="/create_dirt.html?box=${encodeURIComponent(slug)}">
                Open box
                </a>
            `;
            list.appendChild(li);
        });

    } catch (err) {
        console.error(err);
        document.getElementById("message").innerHTML =
            `<div class="error">Error loading boxes.</div>`;
    }
}

async function createBox() {
    const title = document.getElementById("title").value.trim();
    const message = document.getElementById("message");

    message.innerHTML = "";

    try {
        const res = await fetch("/dirt/boxes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title })  // slug omitted → backend generates it
        });

        const data = await res.json();

        if (!res.ok) {
            message.innerHTML =
                `<div class="error">${data.error || "Failed to create box."}</div>`;
            return;
        }

        message.innerHTML = `<div class="success">Created box: ${data.slug}</div>`;

        document.getElementById("title").value = "";

        fetchBoxes();

    } catch (err) {
        console.error(err);
        message.innerHTML = `<div class="error">Network error.</div>`;
    }
}


document.addEventListener("DOMContentLoaded", fetchBoxes);
</script>

</body>
</html>
