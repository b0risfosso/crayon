<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oasis Stories</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, sans-serif; background: #f7f7f7; color: #111; }
    main { max-width: 1100px; margin: 0 auto; padding: 24px 18px 48px; }
    header { display: flex; justify-content: space-between; align-items: baseline; gap: 12px; margin-bottom: 16px; }
    h1 { margin: 0; font-size: 22px; }
    .muted { color: #666; font-size: 13px; }
    .card { background: #fff; border: 1px solid #e5e5e5; border-radius: 10px; padding: 14px 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
    .list { margin-top: 12px; display: flex; flex-direction: column; gap: 10px; }
    details { border: 1px solid #e6e6e6; border-radius: 10px; background: #fff; padding: 10px 12px; }
    summary { cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px; list-style: none; }
    summary::-webkit-details-marker { display: none; }
    .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #eef3ff; color: #325ac0; font-size: 11px; border: 1px solid #d7e1ff; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin: 6px 0; }
    .linkish { border: none; background: transparent; padding: 0; color: #0b68d0; cursor: pointer; text-decoration: underline; font-size: 13px; }
    pre { white-space: pre-wrap; margin: 0; line-height: 1.6; }
    .grid-2 { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 900px) {
      .grid-2 { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        <h1>Oasis</h1>
        <div class="muted">A place where words move matter, energy, and money.</div>
      </div>
      <div class="row">
        <button class="linkish" id="refreshBtn">Refresh</button>
      </div>
    </header>

    <section class="card">
      <div class="muted">Stories</div>
      <div id="storyList" class="list">Loading stories...</div>
    </section>
  </main>

  <script>
    const listEl = document.getElementById("storyList");
    const refreshBtn = document.getElementById("refreshBtn");

    refreshBtn.addEventListener("click", () => {
      loadStories();
    });

    async function loadStories() {
      listEl.textContent = "Loading stories...";
      try {
        const res = await fetch("/oasis/story/runs/all?limit=300");
        if (!res.ok) throw new Error("Failed to load stories");
        const rows = await res.json();
        const groups = groupByArt(Array.isArray(rows) ? rows : []);
        await hydrateArtText(groups);
        renderList(groups);
      } catch (err) {
        listEl.textContent = err.message || "Could not load stories.";
      }
    }

    function groupByArt(rows) {
      const byArt = new Map();
      rows.forEach((row) => {
        const key = row.art_id ?? "unknown";
        if (!byArt.has(key)) byArt.set(key, { art_id: key, art_text: "", stories: [] });
        byArt.get(key).stories.push(row);
      });
      return Array.from(byArt.values());
    }

    async function hydrateArtText(groups) {
      const requests = groups.map(async (group) => {
        if (!group.art_id || group.art_id === "unknown") return;
        try {
          const res = await fetch(`/art/api/art/${encodeURIComponent(group.art_id)}`);
          if (!res.ok) return;
          const data = await res.json();
          group.art_text = data.art || "";
        } catch (_err) {
          // ignore failures
        }
      });
      await Promise.all(requests);
    }

    function renderList(groups) {
      listEl.innerHTML = "";
      if (!groups.length) {
        listEl.innerHTML = '<div class="muted">No stories found.</div>';
        return;
      }

      groups.forEach((group) => {
        const section = document.createElement("div");
        section.className = "card";

        const header = document.createElement("div");
        header.className = "row";
        const title = document.createElement("div");
        title.style.fontWeight = "700";
        title.textContent = `Art #${group.art_id}`;
        header.appendChild(title);

        const artText = document.createElement("pre");
        artText.textContent = group.art_text || "(art text unavailable)";

        const storyList = document.createElement("div");
        storyList.className = "list";

        group.stories.forEach((row) => {
          const wrapper = document.createElement("details");
          const summary = document.createElement("summary");
          const promptLabel = row.prompt_type ? ` · ${row.prompt_type}` : "";
          summary.textContent = `${row.entity_title || "Entity"}${promptLabel} · ${row.created_at || "unknown time"}`;
          const pill = document.createElement("span");
          pill.className = "pill";
          pill.textContent = `#${row.id}`;
          summary.appendChild(pill);

          const meta = document.createElement("div");
          meta.className = "muted";
          meta.textContent = `color ${row.color_id}`;

        const actions = document.createElement("div");
        actions.className = "row";
        const openStoryBtn = document.createElement("button");
        openStoryBtn.type = "button";
        openStoryBtn.className = "linkish";
        openStoryBtn.textContent = "Open story";
        openStoryBtn.onclick = () => {
          const url = `/story.html?run_id=${encodeURIComponent(row.id)}`;
          window.open(url, "_blank");
        };
        const openBtn = document.createElement("button");
        openBtn.type = "button";
        openBtn.className = "linkish";
        openBtn.textContent = "Open in Oasis";
        openBtn.onclick = () => {
          const url = `/oasis.html?art_id=${encodeURIComponent(row.art_id)}&color_id=${encodeURIComponent(row.color_id)}`;
          window.open(url, "_blank");
        };
        actions.appendChild(openStoryBtn);
        actions.appendChild(openBtn);

          const grid = document.createElement("div");
          grid.className = "grid-2";

          const storyBlock = document.createElement("pre");
          storyBlock.textContent = row.story_text || "No story output.";

          const sourcesBlock = document.createElement("pre");
          sourcesBlock.textContent = row.sources_text || "No sources output.";

          grid.appendChild(storyBlock);
          grid.appendChild(sourcesBlock);

          wrapper.appendChild(summary);
          wrapper.appendChild(meta);
          wrapper.appendChild(actions);
          wrapper.appendChild(grid);
          storyList.appendChild(wrapper);
        });

        section.appendChild(header);
        section.appendChild(artText);
        section.appendChild(storyList);
        listEl.appendChild(section);
      });
    }

    loadStories();
  </script>
</body>
</html>
